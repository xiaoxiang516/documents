		<script type="text/javascript">
			function sum(a, b) {
				a = parseInt(a);
				b = parseInt(b);
				
				if (!isNaN(a) && !isNaN(b)) {
					return a + b;
				}

				if (!b) {
					return function(c) {
						c= parseInt(c);
						return a + c;
					}
				}
			}
			console.log(sum(2, 3));
			console.log(sum("2", 3));
			console.log(sum(2)(3));
			console.log(sum(2)("3"));
		</script>
