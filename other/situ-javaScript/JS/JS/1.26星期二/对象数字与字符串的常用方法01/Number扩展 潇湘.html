<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类型转换</title>
		<!-- ECMAScript 有 5 种原始类型（primitive type）,即Undefined、Null、Boolean、Number 和 String
		引用类型的有：Object、Array、Function     引用类型通常叫做类（class）或对象 -->
	</head>
	<body>
		<script type="text/javascript">
			/* typeof 操作符 */
			console.log(typeof "123","----------");
			console.log(typeof 123,"----------",typeof false);
			console.log(typeof {name:'john',age:23},"----------",typeof new Date(),typeof function(){});
			console.log(typeof myCar);
			console.log(typeof null,"----------",typeof NaN,typeof undefined);
			console.log("");
			/* 将数字转换为字符串
			String()全局方法全局方法全局方法全局方法  可以将数字转换为字符串。该方法可用于任何类型的数字,字母,变量,表达式：
			Number 方法 toString() 也是有同样的效果*/
			var x;
			console.log(typeof String(x)+"----------"+typeof String(123));
		</script>
	</body>
</html>
