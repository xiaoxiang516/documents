<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x = 1;
			x++;
			console.log(x);
			// 不管怎样x都会加1
			// 前加加,后加加,区别在赋值
			var n = 1;
			var m = 1;
			console.log("n:" + n++); //表达式n++等于n;
			console.log("m:" + ++m); //表达式++m等于m+1
			
			n=1;
			m=1;
		</script>
	</body>
</html>
