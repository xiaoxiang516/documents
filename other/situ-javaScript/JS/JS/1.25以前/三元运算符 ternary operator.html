<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// A?B:C;
			//A是boolean判断类型1>2
			//B和C分别是两个值
			//当A的结果为true时,表达式整体的结果就是B
			//当A的结果为false时,表达式整体的结果就是C
			var a=1>2?"你好":"Hello";/*三元运算符*/
			console.log(a);
		</script>
	</body>
</html>
