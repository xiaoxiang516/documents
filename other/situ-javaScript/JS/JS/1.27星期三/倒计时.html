<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style type="text/css">
		.countdown span {
			background-color: rgb(203, 148, 59);
			color: white;
			font-size: 12px;
			border-radius: 2px;
			display: inline-block;
			padding: 1.5px 3px;
		}
		.countdown i {
			padding-left: 1.5px;
			padding-right: 1.5px;
			color: rgb(203, 148, 59);
			font-style: normal;
		}
	</style>
	<title></title>
</head>
<body>
	<!-- <span class='hour'></span>时 - 
	<span class='minute'></span>分 - 
	<span class='second'></span>秒 -->
	<div class="countdown">
		<span class='hour'></span><i>:</i><span class='minute'></span><i>:</i><span class='second'></span>
	</div>
	
	<script>
		var time = new Date(); 
		var month = time.getMonth()+1, date = time.getDate();
		var end = new Date(2021, month, date, 14, 0, 0).getTime();
		// 返回设定的日期距离 1970 年 1 月 1 日至今(规定的日期)的毫秒数。
		var hour = document.querySelector('.hour');
		var minute = document.querySelector('.minute');
		var second = document.querySelector('.second');
		
		function updateTime() {
			var now = new Date().getTime();//当前时间距离1970 年 1 月 1 日至今(规定的日期)的毫秒数。
			var diff = Math.floor((end - now) / 1000);//毫秒数换算为秒
			var hour_str = Math.floor(diff / (60 * 60))%60;
			hour.innerText = hour_str<10 ? '0'+ hour_str : hour_str;
			var minute_str = Math.floor(diff / 60 % 60);
			minute.innerText = minute_str<10 ? '0'+ minute_str : minute_str;
			var second_str = Math.floor(diff % 60);
			second.innerText = second_str<10 ? '0'+ second_str : second_str;
		}
		setInterval(updateTime, 1000); 
		
	</script>
</body>
</html>
