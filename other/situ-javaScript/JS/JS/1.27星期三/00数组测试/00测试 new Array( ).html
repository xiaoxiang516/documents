			/* new Array()
			参数是字面量(常量):
			 1)无参,返回值为空数组
			 2)一个参数:01):参数类型为number:表示创建的数组的长度;
			            02)参数为非number,则作为数组的一个元素添加进数组,如new Array([]),

			 3）两个参数及以上

			 4）关于参数是定义的变量,以及未声明的变量
			 5)new Array(this)
			 返回值：数组
			 */
			// 1)2)
			console.log(new Array());//[]		
			console.log(new Array(3));//[empty × 3]
			console.log(new Array('Pascal'));
			console.log(new Array([]));//[Array(0)]
			// 3)
			console.log(new Array({}),new Array(undefined),new Array(null));//[{}],[undefined],[null]
			console.log(new Array(function(){console.log()},function fun(){}));//[f,f]   [f (),f fun()]
			
			console.log(new Array(1, 2, 3));//[1, 2, 3]
			console.log(new Array('xiaoXiang','516'));//["xiaoXiang", "516"]
			console.log(new Array([1,2,3],[123]));//[Array(3), Array(1)] 即 [ [1, 2, 3],[123]]
			
			console.log(new Array({},{name:'xiaoxiang',age:22})); //[{},{name: "xiaoxiang", age: 22}]
			// 4)
			var a=10;
			console.log(new Array(a));//[empty × 10]
			console.log(new Array(a,a));//[10, 10]
			// console.log(new Array(Pascal));//Pascal is not defined
			// 5)
			console.log(new Array(this));//Window
