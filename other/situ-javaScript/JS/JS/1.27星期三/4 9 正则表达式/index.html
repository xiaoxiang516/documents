<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
		var reg = new RegExp("正则表达式的内容");
		var reg = /正则表达式的内容/;
		//正则表达式是对字符串特点的描述
		console.log( /abcd/.test("abcde"));
		// 正则表达式中的特殊符号/\ *.?+^$[]{}() ! |;双引号,单引号不是特殊符号
		console.log(/\\/.test("/abcde"));//false
		console.log(/[0-9]/.test("abc123"));//匹配到是1,[0-9]从左到右匹配;/[0-9]/只表示一位
		
		console.log(/1[3,5,8][0-9]{9,}/.test("abc123")) ;//至少出现9次
		// console.log(/1[3,5,8][0-9]{9,}/.test("abc123"));//出现
		// * 0 次或任意{0,}	+ 1 次或任意	 {1,}	  ? 0 次或1次 {0,1}
		// {} 简写  
		
		
		//下则表达式的匹配默认是贪婪匹配,?
		console.log(/1[358][0-9]+/.exec("abc13897827394"));//d digital 数字
		console.log(/1[358]\d?/.exec("abc13897827394") ) ;
		console.log(/1[358]\d?/.exec("abc13897827394") ) ;
		// [a-zA-Z0-9]
		// [4e00-9fa5]
		// [0-9] \d		 [^0-9] \D		
		//正则表达式是对字符串特点的描述
		// 有a的话就必须以他
		console.log(/^a?$/.test("bc13897827394"));
		console.log(/^a?$/.test("bc13897827394"));
		
		
		// 分组
		var str = "http://www.baidu.com/home/index.html?a=100&c=1000";
		//正则表达式是对字符串特点的描述
		// console.log(/^/i.exec(str));
		// ignore 忽略大小写
		// console.log(/^[a-z]:\/\//i.exec(str));
		console.log(/^([a-z]+):\/\/([^\/]+)(.+)\?(.+)$/i.exec(str));//以字母开头
		// console.log( //.exec(str));
		console.log( /^([a-z]+)/.exec(str) );

		// console.log(/d/.exec("心尖尖"));
		//引用 \1
		console.log(/(.)\1/.exec("abb"));
		console.log("bbb".match(/(.)\1/));
		
		console.log(/(.)\1\1/.exec("asdbbbeds") ) ;
		console.log("abbcdd".match(/(.)\1/g) );
		console.log("abb".match(/(.)\1/igm));//m多行匹配
		// test
		// exec  match
		// 正则表达式.exec(字符串)	 数组
		// 字符串.match(正则表达式)	 数组 
		//  input: "http://www.baidu.com/home/index.html?a=100&c=1000"
		// 被检测的字符串本身
		// 字符串.replace(//,)
		// 字符串.search(正则表达式);
		
		console.log(/java(?!Script)/.test('javascript'));
		console.log(/java(?! Script)/.test('javascript'));
		console.log(/java(?=Script)/.test('javaScripter'));
		//零宽反向断言?!、零宽正向断言?=
		console.log(/java(?=Script)(.*)/.exec('javaScripter'));
		
		
		</script>

	</body>
</html>
