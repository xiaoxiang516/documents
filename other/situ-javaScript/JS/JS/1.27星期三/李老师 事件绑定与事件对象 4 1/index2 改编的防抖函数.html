<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原生js中的事件绑定</title>
	</head>
	<body>
		<!-- 
			事件绑定有几种方式：优缺点是什么 
			1. htm1事件绑定 缺点: js代码与htm1混编， 影响可读性和可维护性    
			2. dom0级 事件绑定
			优点:兼容性好
			缺点:多次绑定，只有最后一次生效; 只能绑定“冒泡阶段”的事件(回来再讲)
			3. dom2级事件绑定
			优点:多次绑定全部生效且依次执行;不但可以绑定“冒泡阶段”还可以绑“捕获阶段”
			缺点:兼容性不好IE 6 7 8
			ie678 用: attachEvent detachEvent 进行事件绑定与移除
			非ie678用addEventListener 	removeEventListener
	 
		-->
		<!--
			事件的生命周期经历几个阶段 
			1.事件的捕获阶段
			2.事件源对象处理阶段
			3.事件的冒泡阶段
			什么叫事件委托?利用事件冒泡将事件的处理交给其祖先处理这种思想就叫委托
			事件委托有什么好处?减少页面中事件处理函数的数量，提高页面性能!新增的dom就不用再绑定事件了;
		-->
		

		<div class="box">
			<button class="btn">点击</button>
		</div>
		
		<script>
			// 爷爷
			document.addEventListener('click', function(){
				console.log(1);
			}, true); 
			document.addEventListener('click', function(){
				console.log(2);
			}, false); 
			
			// 父亲
			document.querySelector('.box').addEventListener('click', function(){
				console.log(3);
			},true);
			document.querySelector('.box').addEventListener('click', function(){
				console.log(4);
			},false);
			// 事件源
			document.querySelector('.box').addEventListener('click', function(){
				console.log(5);
			},true);
			document.querySelector('.box').addEventListener('click', function(){
				console.log(6);
			},false);
		</script>
	</body>
</html>
