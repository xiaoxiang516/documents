<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1, 42, 65, 46, 28, 65, 53, 1, 32, 7, 65, 46, 1, 53, 6, 46, 65, 32, 28, 39, 65, 32, 1, 23, 65, 32, 39, 65,
				46, 53, 46, 53, 65, 32, 53, 28, 65, 1, 53, 65, 23, 32, 7, 65, 32, 46, 6, 1, 53, 46, 7, 53, 9, 23, 46, 7, 53, 6, 1,
				65, 28, 7, 28, 32, 65, 23, 46, 7, 53, 9
			];
			var obj={};
			for(var i=0;i<arr.length;i++){
				if(obj[arr[i]]==undefined){
					obj[arr[i]]=1;
				}else{
					obj[arr[i]]++;
				}
			}
			console.log(obj);
			
			var obj_arr=[];
			var temp;
			for(key in obj){
				temp={};
				temp[key]=obj[key];
				obj_arr.push(temp);
			}
			console.log(obj_arr);/* 数组元素是键值对对象 */
			
			function fun_sort(a,b){
				var a_num,b_num;
				for(key in a){
					a_num=a[key];
				}
				for(key in b){
					b_num=b[key];
				}
				return b_num-a_num;
			}
			
			obj_arr.sort(fun_sort);
			console.log(obj_arr);
		</script>
	</body>
</html>
