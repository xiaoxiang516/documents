<!DOCTYPE html>
<html>

	<body>
		<!-- 5.声明一个函数,传入一个数组或者多个数值,对传入的内容进行求和,
		返回和例如sum([1,2,3])-->6 sum([1,2],3)-->6 sum(1,2,3)-->6
		
		<!-- 存储实参的数组arguments -->
		<script type="text/javascript">
			function sum(arr, num) {
				if (num == undefined) {
					num=0;
				}
				arr.push(num); //num加入arr
				function fun(total, item) {
					return total + item;
				}
				console.log(arr.reduce(fun));
				return arr.reduce(fun);
			}
			var sum1 = sum([1, 2, 3],9);
			console.log(sum1);
		</script>
	</body>
</html>
