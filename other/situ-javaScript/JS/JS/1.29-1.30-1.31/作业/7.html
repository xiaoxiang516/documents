	<body>

		7.实现一个函数,该函数向数组中添加元素,如果该数组中有这个元素,
		则返回原数组 push([1,2],3)-->[1,2,3] push([1,2],2)-->[1,2]

		<!-- 过程：01.数组中是否有这个元素includes
02.有：则返回原数组
03.无：添加至数组末尾-->

		<script type="text/javascript">
			function push(arr, num) {
				if (arr.includes(num, 0)) { //01.
					return arr; //02.
				} else {
					arr.push(num); //push函数返回新数组长度,此时数组已经添加了num
					return arr; //03.
				}
			}
			var result = push([1, 2], 7);
			console.log(result);
		</script>
	</body>
