		5.声明一个函数,传入一个数组或者多个数值,对传入的内容进行求和,
		返回和例如sum([1,2,3])-->6 sum([1,2],3)-->6 sum(1,2,3)-->6
		<script type="text/javascript">
			function sum() {
				// var args = arguments;
				var args = Array.from(arguments);
				console.log(arguments);
				console.log(args);
				var sum = 0;
				// 只能解析数组和数字

				args.forEach(function(item, index, array) {
					if (!isNaN(item)) {
						sum += parseFloat(item);
					} else if (Array.isArray(item)) {
						sum += item.reduce(function(total, it) {
							if (!isNaN(it)) {
								total += parseFloat(it);
							}
							return total;
						})
					}
				});
				return sum;
			}
			var s;
			console.log(  sum(1, 2)    );
			console.log(  sum([1, 2])  );
			s = sum([1, 2],[2,4,6]);
			console.log(s);
			
			console.log("");
		</script>
