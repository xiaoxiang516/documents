<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		3.写一个函数对传入的字符串输出所有子字符串组合
		例如输入substrings('dog'); 返回['d', 'do', 'dog', 'o', 'og', 'g']//没有dg
		<script type="text/javascript">
			/*for循环嵌套 
			  d do dog   截取 0 0+1 0+2
			  o og       截取 1 1+1
			  g          截取 2     (str.length)*/
			
			var arr = [];

			function strChildren(str) {
				for (var i = 0; i < str.length; i++) { // i元素下标
					for (var j = 1; j <= str.length - i; j++) { //j查找子元素的长度
						var item = str.substr(i, j);
						if (!arr.includes(item)) { //如果没有就添加上
							arr.push(item);
						}
					}
				}
				return arr;

			}
			var strarr = strChildren("dogg");
			console.log(strarr);
		</script>
	</body>
</html>
