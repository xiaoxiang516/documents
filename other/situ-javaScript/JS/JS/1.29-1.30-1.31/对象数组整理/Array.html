<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 参数： 一个参数,代表数组长度,多个参数,代表元素赋初值 
			返回值： */
			/* console.log(message) 方法用于在控制台输出信息（message）。
			参数类型:String 或 Object	必需,控制台上要显示的信息。
			该方法对于开发过程进行测试很有帮助。      测试 测试 测试 测试 测试*/
			var arr = [1, 2, 3];
			console.log(typeof [1, 2, 3], typeof [], typeof {}); //object object object
			arr = new Array(1, 2, 3);
			arr1 = new Array(3);
			console.log(arr, new Array(1, 2, 3), arr1, new Array(3)); //逗号  参数逗号隔开
			console.log("---------" ,new Array(3)); //两个逗号,三个空元素
			console.log("");


			/* 注意语法形式的写法，方便理解，调用写array1,参数从array2开始写
			array1.concat(array2,array3,...,arrayX)
			00.array1:没改变。该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本 
			01.array2, array3, ..., arrayX	必需。该参数可以是具体的值，也可以是数组对象。可以是任意多个
			concat() 方法用于连接两个或多个数组。
             */
			arr = [1, 2, 3];
			var arr1 = [4, 5, 6];
			var arr2 = [7, 8, 9];
			var new_arr = arr.concat(arr1, arr2);
			console.log(new_arr, "-----concat-----" , arr); //9)new_arr [1, 2, 3, 4, 5, 6, 7, 8, 9]
			console.log("");


			/* array.copyWithin(target, start, end)  
			array:值被改变
			参数：target必需。复制到指定目标索引位置。
			start	可选。元素复制的起始位置。  复制 粘贴覆盖
			end	可选。停止复制的索引位置 (默认为 array.length)。如果为负值,表示倒数。 意思是不包括end
			返回值:数组 
			copyWithin() 拷贝array[start,end)     覆盖:从target开始*/
			arr = [1, 2, 3, 4, 5, 6];
			console.log(arr.copyWithin(0, 2), "------copyWithin---------", arr); //arr被改变
			console.log([1, 2, 3, 4, 5, 6].copyWithin(0, 1, 3)); //(6) [2, 3, 3, 4, 5, 6]
			console.log(" ");


			/* array.entries()
			00.array:值没变
			01.参数：无参
			02.返回值：一个数组的迭代对象,该对象包含数组的键值对 (key/value) [下标,值] 
			让迭代器 it 逐个返回集合中所有元素最简单的方法是使用 while 循环// 循环集合元素 */
			arr = [1, 2, 3, 4, 5, 6];
			var it = arr.entries();
			console.log(arr, "-----------------------------------------01");
			console.log(arr.entries(), "-----------------------------------------02"); //[object Array Iterator]
			var item;
			while (true) {
				item = it.next(); //首先在第一个之外,类似链表   得到第一个
				if (item.done) {
					break;
				}
				console.log(item);
			} //[数组下标/索引,值] .value
			console.log("");


			//问题： 迭代器
			var arr = [12, 34, 56, 78];
			var it = arr.entries();
			var item;
			while (item = it.next()) {
				if (item.done) {
					break;
				}
				console.log(item);
			}
		</script>
	</body>
</html>
