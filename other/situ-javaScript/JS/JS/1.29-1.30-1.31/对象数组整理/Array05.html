<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加/删除元素</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 它和字符串的 str.slice 方法有点像,就是把子字符串替换成子数组。
			array.slice(start, end)下标,如同数组在for循环中的遍历for(i=0;i<arr.length;i++)
			array:值没变
			参数：参考stringObject.slice(start,end)
			不带参数地调用它：arr.slice() 会创建一个 arr 的副本。其通常用于获取副本,以进行不影响原始数组的进一步转换。
			返回值：
			*/
			var arr = [12, 34, 56, 78, 89, 90];
			var new_arr = arr.slice(0, 3); //(3) [12, 34, 56]
			console.log(new_arr , "------slice--------" , arr); //arr没变
			new_arr = arr.slice(-5, -1); //
			console.log(new_arr); //?????????


			/* 拼接,接合（胶片等）;移接
			增(特定位置与任意位置插入)删：添加,删除   和插入元素
			 插入元素： howmany设置为 0,设置start,在start之后插入元素
			eg:arr.splice(3, 0,1,2,3);
			 arr.splice(start, [deleteCount, elem1, ..., elemN])
			 arr.splice(index,howmany,item1,.....,itemX)  
			 00.array：改变                在某位置index添加(item1,2,……m)或者删除howmany个元素
			 01.参数：
			 index	必需。在index处开始删除,也在index处开始添加元素。
			 该参数是开始插入和（或）删除的数组元素的下标,必须是数字。
			 howmany	可选。规定应该删除多少元素。必须是数字,但可以是 "0"。
			 如果未规定此参数,则删除从 index 开始到原数组结尾的所有元素。
			 item1, ..., itemX	可选。要添加到数组的新元素
			 02.返回值:如果从 arrayObject 中删除了元素，则返回的是含有被删除的元素的数组。
			 */

			// 1个参数:开始删除的位置下标
			arr = [12, 34, 56, 20, 78, 89, 90];
			console.log(arr.splice(1), "------splice1-----", arr);//前者删除自下标开始的所有元素元素 
			arr = [12, 34, 56, 20, 78, 89, 90];
			console.log(arr.splice(0, 5), "------splice2-----", arr); //(5) [34, 56, 20, 78, 89]
			arr = [12, 34, 56, 20, 78, 89, 90]; 
			new_arr = arr.splice(1, 5, 0, 1, 2); //在下标1处开始删除5个元素,也在下标1处开始添加元素
			console.log(new_arr, "-----------splice3----------", arr);
			console.log('');


			/* 连接 join   分割 数组   字符串到数组 str.split("");       
			array.join(separator) 把arrayObject 的每个元素转换为字符串,然后把这些字符串连接起来
			array.toString() 数组转为字符串
			00.array:二者都未改变
			01.参数:1)join separator可选。指定要使用的分隔符。   如果省略该参数,则使用 逗号 作为分隔符。
			02.返回值:String。
			 toString:数组中的元素之间用逗号分隔
			*/
			var arr = [12, 34, 56, 78];
			console.log('以下join测试');
			console.log( arr.join(), arr.join(''),arr.join("-")); //join() 无参与指定指定分隔符做参数:空字符串,其他
			console.log(arr); // 原数组未改变
			arr = [12, 34, 56, 20, 78, 89, 90];
			console.log(arr.toString(),arr); // 12,34,56,20,78,89,90;数组中的元素之间用逗号分隔
			console.log(typeof arr.join("-"));
		</script>
	</body>
</html>
