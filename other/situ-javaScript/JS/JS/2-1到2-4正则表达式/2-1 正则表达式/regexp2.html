<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1-1.6量词</title>
	</head>
	<body>
		<script type="text/javascript">
			// 匹配字符串的第一个子字符串
			var reg=/42+/;//子字符串是4紧跟1个或多个2
			var str='14444422222222222212'.replace(reg,'abc');
			console.log(str);
			reg=/12*/;//子字符串是1紧跟0个或1个或多个2  即1,12,122,1222,1222……
			console.log('1444412412'.replace(reg,'abc'),'--------------------01');
			reg=/12?/;//子字符串是1紧跟0个或1个2 即1或12
			console.log('12222244444'.replace(reg,'abc'));//2出现3次
			
			reg=/12{2,5}/;//2出现2-5次
			console.log('12222222 22244444'.replace(reg,'abc'));//2出现3次
			
			reg=/12{2,}/;//2出现至少2次
			console.log('12222222222222222244444'.replace(reg,'abc'));//2出现3次
			
			
			reg = /12{1,3}8/;//字符串的子字符串中2出现1-3次,子字符串可以是128,1228,12228
			console.log(reg.test('1228'));//1
			console.log(reg.test('12228'));//2
			console.log(reg.test('122228'));//2出现四次
			console.log('');
			
			var reg=/^[a-z]{3}\d{2}/;
			console.log(reg.test('uuu71'),'qq')
		</script>
	</body>
</html>
