<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			html,
			body {
				margin: 0px;
				padding: 0px;
				/* background-color: #051519; */
			}

			.datetimebox {
				background-color: bisque;
				padding: 20px;
				position: absolute;
				width: 100%;
				top: 50%;
				transform: translateY(-50%);
			}

			/* 垂直居中	position: absolute; top: 50%;
               transform: translateY(-50%);  */

			.timebox {
				padding: 30px;
				font-size: 40px;
				text-align: center;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="datetimebox">
			<div class="timebox">
				12:12:12
			</div>
		</div>
		
		<script src="datetime.js"></script>
	</body>
</html>
