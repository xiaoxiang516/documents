<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 		人们俗称的“季度”,就是把一年平均分成四份,按照春、夏、秋、冬的顺序.

		一年可以分为四个季度,每个季度历时3个月.第一季度:1月-3月 第二季度:4月-6月第三季度:7月-9月 第四季度:10月-12月
		而实际上严格的划分应该为:(按照中国的纬度)第一季度:3-5月(春季)第二季度:6-8月(夏季)第三季度:9-11月(秋季) 第四季度:12-2月(冬季)
		医院报表季度:一季度:12月21日-3月31日 二季度: 3月21日-6月30日三季度: 6月21日-9月30日
		四季度:9月21日-12月31日如果你要用的话,
		英语、语文的用:第一季度:3-5月第二季度:6-8月第三季度:9-11月第四季度:12-2月.
		数学的用:第一季度:1月-3月第二季度:4月-6月第三季度:7月-9月第四季度:10月-12月-->
		<script type="text/javascript">
			var m = 14;
			switch (m) {//匹配数值相等不
				case 1:
				case 2:
				case 3:
					console.log("第一季度");
					break;
				case 4:
				case 5:
				case 6:
					console.log("第二季度");
					break;
				case 7:
				case 8:
				case 9:
					console.log("第三季度");
					break;
				case 10:
				case 11:
				case 12:
					console.log("第四季度");
					break;
				default:
					console.log("解析错误");
					break;

			}
		</script>
		<!-- case穿透现象 -->
	</body>
</html>
