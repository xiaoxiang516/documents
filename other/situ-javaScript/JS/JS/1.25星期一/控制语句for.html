<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>


		<script type="text/javascript">
			//break;结束循环
			// continue;结束本次循环,立即执行下次循环
			// 本次循环
			for (var i = 1; i < 10; i++) {
				console.log(i);
				if (i % 2 == 0) {
					break;/* 跳出for循环(结束所有循环)  跳出for语句 */
				}
			}
			console.log("----------");
			for (var i = 1; i < 10; i++) {
				if (i % 2 == 0) {
					 continue;/* 后面语句不执行,进入下次循环(结束本次循环,进入下次循环) */
				}
				console.log(i);
			}



		
		</script>
	</body>
</html>
