<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var person = {
				name: '张三',
				age: 22,
				sex: "男",
				tel: "110120119",
			 
			};//对象的定义方式var obj={}
			for (key in person) {//对象里的属性依次拿取出来
				console.log(key + "----------" + person[key]);
			}

			var arr = [person,person.name,person];//相当于多个变量一起赋值
			for (var i=0;i<arr.length;i++) {
				console.log(arr[i],'--------01')
			}
			
			console.log(arr[1].age);
			console.log(arr[2].name);
			arr[2].name="王五";
			console.log(arr[2].name);
		</script>
	</body>
</html>
