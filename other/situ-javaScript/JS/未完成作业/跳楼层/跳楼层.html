<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body,ul,ul li {
            width: 100%;
            height: 100%;
        }
        ul li {
            font: 600 100px/400px "simsun";
            text-align: center;
        }
        ol {
            position: fixed;
            left: 30px;
            top: 60px;
        }
        ol li {
            width: 100px;
            height: 26px;
            border: 1px solid #000;
            margin-top: -1px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li>服饰美妆</li>
    <li>家电手机</li>
    <li>电脑数码</li>
    <li>3C运动</li>
    <li>母婴家居</li>
    <li>图书汽车</li>
</ul>
<ol>
    <li>服饰美妆</li>
    <li>家电手机</li>
    <li>电脑数码</li>
    <li>3C运动</li>
    <li>母婴家居</li>
    <li>图书汽车</li>
</ol>

<script>
    var ul = document.getElementsByTagName("ul")[0];
    var ulLiArr = ul.children;
    var ol = document.getElementsByTagName("ol")[0];
    var olLiArr = ol.children;
    var colors = ["red","skyblue","green","brown","orange","pink"];
    var leader =0;
    var timer = null;
    var target = 0;
    window.onscroll = function(){
        leader = scroll().top;
    }
    for(var i=0;i<olLiArr.length;i++){
        olLiArr[i].index = i;
        ulLiArr[i].style.backgroundColor=colors[i];
        olLiArr[i].style.backgroundColor=colors[i];
        olLiArr[i].onclick = function(){
            target = ulLiArr[this.index].offsetTop;
            clearInterval(timer);
            timer = setInterval(function(){
                //计算步长
                var step = (target - leader)/10;
                //步长二次处理吧
                step = step >0 ? Math.ceil(step):Math.floor(step);
                //赋值
                leader+= step;
                console.log(1);
                window.scrollTo(0,leader);
                if(target === leader){
                    clearInterval(timer);
                }
            },20);
        }
    }
</script>
</body>
</html>
