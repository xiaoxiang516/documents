<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style='width:100px;height:100px;background-color: #5BC0DE;position:absolute'></div>
		<script>
			var box=document.querySelector("div");
			box.onmousedown=function(e){
				var box_left=box.offsetLeft;
				var box_top=box.offsetTop;
				var m_left=e.offsetX;
				var m_top=e.offsetY;
				console.log(m_left);
				box.onmousemove=function(e){
					//box.left=
					box.style.left=e.clientX-m_left+'px';
					box.style.top=e.clientY-m_top+'px';
				}
			}
			box.onmouseup=function(){
				box.onmousemove=null;
			}
		</script>
	</body>
</html>
