<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../vue.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			const state = Vue.observable({ count: 0 })
			
			const Demo = {
			  render(h) {
			    return h('button', {
			      on: { click: () => { state.count++ }}
			    }, `count is: ${state.count}`)
			  }
			}
		</script>
	</body>
</html>
