	<body>
		<!-- https://blog.csdn.net/durenniu/article/details/79503798?depth_1-  稍微参考 -->
		<script type="text/javascript">
			/* switch 语句由一个控制表达式和多个case标签组成。
			switch-case语句完全可以与if-else语句互转,但通常来说,switch-case语句执行效率要高。 */
			/* 一种情况或者多种情况 
			  switch中代码相同的case是可以归并的,类似于在if-else的Boolean(条件判断)中使用"||"  */
			if (x == 3) {

			} else if (x == 30) {

			} else if (x == -6) {

			} else {

			}

			switch (x) {
				case 3:
					break;
				case 30:
					break;
				case -6:
					break;
				default:
			}

			/* 如果switch的case中不包含break,则即使运行了某个case中的代码,
			仍会检测其他case并一直运行到最后。 */

			/* switch中代码相同的case是可以归并的,类似于在if-else的Boolean(条件判断)中使用"||" */
		</script>
	</body>
