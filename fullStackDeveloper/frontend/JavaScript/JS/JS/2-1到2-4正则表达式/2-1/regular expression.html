<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>量词∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ </title>
		<!-- 正则表达式：字符串的另一种形式   有效字符串 str1.replace(reg,str2) str1与reg 有效字符串-->
	</head>
	<body>
		stringObject.replace(regexp/substr,replacement)
		00.stringObject
		01.参数：regexp/substr必需。规定子字符串或要替换的模式的 RegExp 对象。
		请注意,如果该值是一个字符串,则将它作为要检索的直接量文本模式,而不是首先被转换为 RegExp 对象。
		replacement 必需。一个字符串值。规定了替换文本或生成替换文本的函数。

		<script type="text/javascript">
			var reg = /12+/; //字符串以1开头,其后紧跟2,个数在[1,∞)
			console.log('144444'.replace(reg, 'abc')); // 有效字符串：无
			console.log('1244444'.replace(reg, 'abc')); // 有效字符串：12
			console.log('122244444'.replace(reg, 'abc')); // 有效字符串：1222
			console.log('');

			reg = /112*/; //描述的字符串以11开头,并紧跟2,个数在[0,∞)
			console.log('1144444'.replace(reg, 'abc')); //有效字符串：11
			console.log('11244444'.replace(reg, 'abc')); //有效字符串：112
			console.log('1122244444'.replace(reg, 'abc')); //有效字符串：11222
		</script>
	</body>
</html>
