		<script type="text/javascript">
			console.log('');
			function sum() {
				// arguments  实参的数组
				console.log(arguments);
				var max = 0
				for (var i = 0; i < arguments.length; i++) {
					max += arguments[i];
					// console.log(arguments[i]);
				}
				return max;//不能少
			}
			var s = sum(1, 2, 3, 4, 56, 7);
			console.log("实参的数组元素求和s=:"+s);
