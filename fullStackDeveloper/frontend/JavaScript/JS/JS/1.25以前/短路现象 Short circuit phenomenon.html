<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 1,b = 1;
			var bool = a++ > b++ && ++a > ++b; //表达式的值
			// 并且的短路现象;a++ > b++ false,所以++a > ++b;被短路了,跳过计算
			console.log(bool);
			console.log(a);
			console.log(b);
			// 答案: false 1 1（错误1）;false 2 2（正确）;false 3 3（错误2）;
			//错误1:表达式的值与前加加,后加加
			//错误2:短路现象
		</script>
		<!-- 只要达到目的就不继续了 -->
		<!-- A&&B,A为false,表达式结果为false,表达式的整体结果为false,表达式就不用算了 -->
		<!-- A||B A的结果为true,表达式整体的结果即为true,B表达式就不需要运算了 -->
		
		
		前加加与后加加：a++与++a


	</body>
</html>
