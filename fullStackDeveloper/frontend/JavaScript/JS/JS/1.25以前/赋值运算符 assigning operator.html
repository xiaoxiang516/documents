<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var n = 1;
			var m = 2;
			m += n; //m=m+n;
			console.log(m);
			m -= n; //m=m-n;
			console.log(m);
			m *= n;
			console.log(m);
			m /= n;
			console.log(m);
			m %= n;
			console.log(m);

			比较运算符
			
			n = 12;
			m = 23;
			console.log(n == m);//f
			console.log(n === m);//f
			console.log(n>m);//
			console.log(n<m);//
			console.log(n!=m);//
			console.log(n>=m);//
			console.log(n<=m);//
		</script>
	</body>
</html>
