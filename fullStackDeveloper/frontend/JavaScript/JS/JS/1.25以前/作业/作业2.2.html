<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			form {
				border: 1px solid black;
			}

			div {
				margin: 14px;
			}
		</style>
	</head>
	<body>
		<!-- 	2.加油站搞活动,92#汽油,价格为6元一升,如果加20L以上,价格均为5元一升；
		97#汽油,价格为7元一升,如果加30L以上,价格均为5.5一升,编写程序,
		根据用户输入的汽油型号和数量,输出alert汽油总价。 -->

		<!-- 边框不会做的问题 -->
		<form action="" method="">
			<div><label>型号：</label><input type="text" id="kind" /></div>
			<div><label>数量：</label><input type="text" id="amount" /></div>
			<div><button type="button" onclick="sum()">计算总价</button></div>
		</form>
		<script type="text/javascript">
			function sum() {
				var kind0 = document.getElementById("kind").value;
				var kind1 = parseInt(kind0);
				var amount0 = document.getElementById("amount").value;
				var amount1 = parseInt(amount0);
				var sum;

				// 字符串怎么比较
				if (kind1 == 92) {
					if (amount1 <= 20) sum = 6 * amount1;
					alert(sum);
					if (amount1 > 20) sum = 6 * 20 + 5 * (amount1 - 20);
					alert(sum);
				}
				if (kind1 == 97) {
					if (amount1 <= 30) sum = 7 * amount1;
					alert(sum);
					if (amount1 > 30) sum = 7 * 30 + 5.5 * (amount1 - 30);
					alert(sum);
				}
			}
		</script>
		<!-- 弹两次,为什么 -->
	</body>
</html>
