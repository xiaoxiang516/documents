<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1.学生的成绩判断标准,如果大于等于90为优秀,小于90大于等于80为良好,
		小于80大于等于70为及格,小于70为不及格。
		在input中输入一个成绩,将这个成绩等级alert输出,使用if 语句（25分） -->
		<input type="text" id="grade" />
		<button type="button" onclick="gradation()">等级评定</button>

		<script type="text/javascript">
			function gradation() {
				var grade0 = document.getElementById("grade").value;
				var grade1 = parseInt(grade0);
				// console.log(grade1);
				if (grade1 >= 90) {
					alert("成绩优秀");
				}
				if (grade1 >= 80 && grade1 < 90) {
					alert("成绩良好");
				}
				if (grade1 >= 70 && grade1 < 80) {
					alert("成绩及格");
				}
				if (grade1 < 70 ) {
					alert("成绩不及格");
				}
			}
		</script>
	</body>
</html>
