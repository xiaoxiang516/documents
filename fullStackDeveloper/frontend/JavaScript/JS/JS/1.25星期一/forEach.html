<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [12, 34, 56, 78, 89],
				sum = 0;
			for (var i = 0; i < arr.length; i++) {
				console.log(arr[i], i);
			}
			console.log("");
			//循环遍历数组可以使用数组中提供的forEach写法

			/* 2009：ES5出现,（就是我们大多数人现在使用的）
			例如foreach,Object.keys,Object.create和JSON标准。 */
			// 不用声明计数器
			arr.forEach(function(item, index, ss) {
				console.log(item, index); //每次循环数组的元素
				/* forEach方法中的function回调有三个参数：
				item参数是遍历的数组元素,index参数是对应的数组索引,
				array参数是数组本身 */
				if (index == arr.length - 1)
					console.log(ss); //该数组
				if (index == ss.length - 1)
					console.log(ss); //该数组
			})
		 
		</script>
	</body>
</html>
