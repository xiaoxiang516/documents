<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索元素</title>
	</head>
	<body>
		<script>
			/* array.lastIndexOf(item,start)
			   array.includes(item,startindex);判断数组arr是否包含一个指定的值
			 00.array：lastIndexOf；includes：
			 01.参数：item	对于这两个函数而言都是必需。 字符串值。
			 start	可选的整数参数。它的合法取值是 0 到 stringObject.length - 1。
			 如省略该参数,则将从字符串的最后一个字符处开始检索。
			 startindex:可选.从该索引处往右开始查找 如果为负值,则按升序从 array.length + fromIndex
			 的索引开始搜索。默认为 0。
			 02.返回值：lastIndexOf：
			 includes：布尔值。 true  false
			 */
			var arr = [12, 34, 56, 78];
			console.log(arr.lastIndexOf(12), "----lastIndexOf----", arr.lastIndexOf(34)); //0
			console.log(arr.lastIndexOf(78), ); //2
			//返回一个指定的字符串值最后出现的位置,在一个字符串中的指定位置   从后向前搜索
			console.log(" ");
			 
		
			var arr = [12, 34, 56, 78];
			console.log(arr.includes(12, 0), "-------includes------", arr.includes(12, 3));
			console.log(arr.indexOf(123)); //返回值：整数值        -1(找不到)或其他(找到)

 

			/* array.keys() 从数组创建一个包含数组键的可迭代对象
			00.array
			01.参数：未知
			02.返回值:一个数组可迭代对象。*/
			var arr = [12, 34, 56, 78];
			var it = arr.keys(); //迭代器iterator//将所有下标返回成一个迭代器
			console.log(it.next(), "\t" + "---keys---" + typeof it); //{value: 0, done: false}

			it = arr.entries();
			console.log(it.next(), "\t" + "---entries---" + typeof it); //{value: Array(2), done: false}
		</script>
	</body>
</html>
