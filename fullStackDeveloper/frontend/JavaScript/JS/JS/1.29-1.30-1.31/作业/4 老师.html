		4.写一个函数对传入的字符串中每个单词的首字母大写
		输入myCap('the quick brown fox'); 返回The Quick Brown Fox
		<script type="text/javascript">
			function upper(str) {
				var arr = str.split('');
				for (var i = 0; i < arr.length - 1; i++) {
					if (i == 0) {
						var up = arr[i].toUpperCase();
						arr.splice(i, 1, up);
					}
					if (arr[i] == ' ') {
						var up = arr[i + 1].toUpperCase();
						arr.splice(i + 1, 1, up);
					}
				}
				str=arr.join('');
				return str;
			}
			var str=upper('asd     gd ghth');
			console.log(str);
		</script>
	</body>
