		6.声明一个函数,传入一个数组,将数组中指定的元素去掉例如fun([1,2,3,4],1)-->[2,3,4] 
		<!-- 用splice做 -->
		
		<script type="text/javascript">
			var new_arr=[],index=0;
			function fun(arr,num){
				for(var i=0;i<arr.length;i++){
					if(arr[i]==num){
						continue;//开始下一次循环
					}else{
						new_arr.push(arr[i]);//添加到数组末尾,new_arr改变
						index++;
					}
				}
				// console.log(new_arr);
				return new_arr;
			}
			
			var result=fun([1,2,3,4,1,2,3,4],4);
			console.log(result);
		</script>
	</body>
