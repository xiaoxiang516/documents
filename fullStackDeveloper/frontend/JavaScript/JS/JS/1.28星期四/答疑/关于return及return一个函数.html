<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 
		return一个函数也相当于return一个值；；；产生一个变量
		-->
		<script type="text/javascript">
			function save(){
				return function(){//返回函数也相当于返回一个值
					// console.log(22222222222);
					return 3;
				}
			}
			console.log(save());//内部的匿名函数或者说表达式函数默认不执行
			console.log(save()());//save()相当于匿名函数,匿名函数()执行
			
			
			
			function save1(){
				var a=function(){//返回函数也相当于返回一个值
					// console.log(22222222222);
					return 3;
				}
				return a;
			}
			console.log(save1());//内部的匿名函数或者说表达式函数默认不执行
			console.log(save1()());//save()相当于匿名函数,匿名函数()执行
		</script>
	</body>
</html>
