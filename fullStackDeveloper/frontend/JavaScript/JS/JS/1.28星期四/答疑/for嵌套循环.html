<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 为什么使用嵌套的for循环:在这种for循环之中（外循环控制行,内循环控制列）看形式(乘法口诀表) -->
		<script type="text/javascript">
			function sum(a, b) {
				if (a == undefined && b == undefined) {
					return function(c) {
						if (c == undefined) {
							// return 0;
							return null;
						}
					}
				}
			}
			var s = sum()();
			console.log(s);

			for (var i = 1; i <= 9; i++) { //每行末尾数ABCD
				for (var j = 1; j <= i; j++) {
					console.log(j + "*" + i + "=" + j * 4); //一行末尾数  !!!!
				}
				console.log("---------------------");
			}


			for (var i = 1; i <= 9; i++) { //每行末尾数ABCD
				for (var j = 1; j <= i; j++)
					console.log(j + "*" + i + "=" + j * 4); //一行末尾数  !!!!
				console.log("---------------------");
			}



			for (var i = 1; i <= 9; i++) //每行末尾数ABCD
				for (var j = 1; j <= i; j++)
					console.log(j + "*" + i + "=" + j * 4); //一行末尾数  !!!!
			console.log("---------------------");


			  
		</script>
	</body>
</html>
