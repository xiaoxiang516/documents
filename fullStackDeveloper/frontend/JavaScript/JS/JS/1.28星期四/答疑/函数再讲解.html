<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>声明前置与变量重复命名 函数重复命名</title>
	</head>
	<body>
		<!-- <script type="text/javascript">
			// 函数先调用再声明
			fun();//调用函数时已经有了函数声明
			function fun(){
				console.log(123);
			}
			// 函数声明与变量声明类似,它都在script代码应用之前已经什么过了
			function fun(){//覆盖了第一次声明
				console.log(234);
			}
			var fun=function(){//赋值,,,声明可以前置,但赋值不行
				console.log(456);
			}
		</script> -->
		
		
		<script type="text/javascript">
			console.log(fun);// 打印undefined,声明前置
			//不清楚fun是什么
			fun(); 
			var fun=function(){//var fun是声明,后面是赋值
			//运行到这儿清楚fun是什么
				console.log(456);
			}
		</script>
		
		
		
		<!-- 变量的重复命名,函数的重复命名 -->
	</body>
</html>
