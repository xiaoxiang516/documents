<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = function fun() {
				console.log("111");
				return 123;
			}

			function b() {
				return a;
			}

			function c() {
				return a();
			}
			
			console.log("a:\t" + a);//定义了函数a
			console.log("a():\t" + a());//
			console.log("----b");
			
			var r = b();
			console.log("b:\t" + b);
			console.log("b():\t" + b());
			console.log("r:\t"+r)
		</script>
	</body>
</html>
