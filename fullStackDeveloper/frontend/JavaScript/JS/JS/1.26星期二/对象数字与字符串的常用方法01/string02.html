<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串子集---截取字符串</title>
	</head>
	<body>

		<!-- 
			1-slice(位置,位置)---可以为负数
			2-substr(index,length)
			3-substring(下标,下标) -->
		<!-- 
		slice() 比 substring() 要灵活一些,因为它允许使用负数作为参数。
		slice() 与 substr() 有所不同,因为它用两个字符的位置来指定子串,而 substr() 则用字符位置和长度来指定子串。 -->

		<script type="text/javascript">
			/* 从左到右,从上到下 */

			/* 范围计算,start,end的取值像是数组下标的取值原理,就像遍历数组arr[10]时,for循环的条件for(i=0;i<10;i++)
			遍历数组,到遍历字符串；            遍历指定范围的数组,到遍历指定范围的字符串；
			字符串调用stringObject.slice(start,end)         数组调用array.slice(start, end)
			00.stringObject值没变
			01.参数:指定范围[start,end) 参数都可正可负,还有0；
			AA 正：为start能取到,为end不能取到
			负：-1 指字符串的最后一个字符(为start时,可以取到,为end时不能取到,所以(str.length,-1)不能得到最后一个字符),-2 指倒数第二个字符,以此类推。
			0：为start时,代表第一个字符,作为end值时,函数返回空字符串；
			
			BB start:大于或等于end,函数返回空字符串；大于str.length,返回空字符串
			slice(start, [end])开始选取子集的位置。第一个元素是0.如果是负数,则可以从集合的尾部开始选起。
			结束选取自己的位置,如果不指定,则就是本身的结尾。
			CC 参数个数：
			1个：代表start,end没大小,截取到字符串结束位置即可。正：;负：;0:
			2个：
			02.返回值：一个新的字符串: A.非空串:start<end；B.空串:start>=end或 start>str.length  */

			var str = "123456789"; // 
			console.log(str.slice(0, 4) + "------" + str); //00.stringObject调用函数后值没变
			console.log(str.slice(1, 8) + "------" + str.slice(8, 1) + "+++++++" + str.slice(8, 8)); //01AA正
			console.log(str.slice(-8, -1) + "------" + str.slice(-1, -8) + "+++++++" + str.slice(-6, -6)); //01AA负  -1与-str.length
			console.log(str.slice(-5, -2)); //结果567            
			console.log('');
			console.log(str.slice(0, 0) + "------" + str.slice(0, 3) + "+++++++" + str.slice(3, 0)); //01AA零
			console.log(str.slice(0, 0) + "------" + str.slice(4, 0) + "+++++++" + str.slice(-4, 0)); //01.空字符串
			console.log(str.slice(2, 20).length);
			console.log('');
			console.log(str.slice(-1) + "------" + str.slice(-str.length) + "--------" + str.slice(0)); //01.CC 1个参数
			console.log(typeof str.slice(2, 20)); //02.返回值类型
			console.log('');



			/*substr可以替代 substring() 和 slice() 来使用
			stringObject.substr(start,length)从字符串S的start下标位置取length长度个字符
			00.stringObject值不改变
			01.参数：start:必须
			A.正;   B.负:-1,最后一个字符,-2倒数第二个,类推; C. 0
			length:可无.超出范围,截取到字符串完即可
			参数个数：一个：两个：
			02.返回值：非空串：
			空串：
			length不可为负数,如果为负返回空串 */

			console.log(str.substr(2, 5) + "-------substr()------" + str); //456
			console.log(str.substr(2) + "------" + str.substr(-2) + "------" + str.substr(0)); //正负0
			console.log(str.substr(2, 10) + "------" + str.substr(-2, 10) + "------" + str.substr(0, 10)); //正负0
			console.log(str.substr(2, -6) + "-------------空串"); //02.
			console.log('');


			/* stringObject.substring(start,stop)
			00.stringObject值不改变
			01.参数:start:必需.一个非负的整数
			stop:可选。一个非负的整数。如果省略该参数,那么返回的子串会一直到字符串的结尾。
			参数个数：1*/
			 
			console.log(str.substr(2, 7) , "--------substr------" ,str);
			console.log(str.substr(-5, -2) , "--------------");
			console.log("");
			console.log(str.substring(2, 30).length, "-------substring-------01");

			/* 注释：如果把空字符串 ("") 用作 separator,那么 stringObject 中的每个字符之间都会被分割。
            注释：String.split() 执行的操作与 Array.join 执行的操作是相反的。
			stringObject.split(separator,howmany)
			00.stringObject值没变
			01.参数：separator	必需。字符串或正则表达式,从该参数指定的地方分割 stringObject
			02.返回值 一个字符串数组//把字符串分割成字符串数组 */
			
			/* 类型转换 */
			str = "123123123";
			console.log(str.split("23"), "---------split---------" , str); 
			str = new String("123");//堆,引用值
			var to = str.toString();
			var v = str.valueOf();
			console.log(typeof str + "\t" + typeof to + "\t" + typeof v);  
			console.log("");

			/* js代码到html */
			str = "ABC abc";    
			document.write(str + "<hr/>" + str.small() + "<hr/>");
			document.write(str.strike() + "<hr/>"); //删除线

			document.write("哈哈哈" + str.sub() + "<hr/>");
			document.write("哈哈哈" + str.sup() + "<hr />");
			document.write(str.toLocaleLowerCase() + "<hr/>");
			document.write(str.toLocaleUpperCase() + "<hr/>");

			document.write("<div></div><div></div>")
		</script>
	</body>
</html>
