<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>constructor</title>
	</head>
	<body>
		属性的查询和设置
		<script type="text/javascript">
			/* object.constructor
			constructor是对象的一个属性,用来存放各种类型的构造函数
			    返回对创建此对象的数组函数的引用
				通过构造函数名判断数据类型*/
			var str = "你好世界";
			if (str.constructor == String) { //通过属性constructor判断数据类型
				document.write("This is a String" + "<br />" + str.constructor + "<hr />");
			}
			if ([].constructor == Array) {
				document.write("This is a Array" + "<br />" + [].constructor + "<hr />");
			}
			document.write(String, '-----String----'); //类型名代表构造函数

            /* 判断数据类型
			Array.isArray() 用于确定传递的值是否是一个 Array。
			Array.isArray(obj)// 判断obj是否是一个数组
			01参数obj 必需,要判断的对象。
			02.返回值：布尔值*/
			var arr = [12, 34, 56, 78];
			console.log(Array.isArray(arr), "---isArray---", Array.isArray("123"), Array.isArray(123));
			console.log(Array.isArray([]), Array.isArray([1, 2]));
			console.log(Array.isArray(new Array()), Array.isArray(new Array('a', 'b', 'c')));
			console.log("");
			
			/* object.prototype.name=value 
			注意： Prototype 是全局属性,适用于所有的 Javascript 对象。
			每个对象都会在其内部初始化一个属性,就是prototype(原型),当我们访问一个对象的属性时*/
			console.log(str.prototype);

			/* 用js代码将输出为纯粹的 HTML:  */
			str = "你好世界";
			document.write(str.anchor("hello") , str + "------anchor----<br />"); //添加a标签  <a name="hello">你好世界</a>  2)你好世界
			document.write("str.big()\t" + str.big() + "<br />");
			document.write("str.blink()\t" + str.blink() + "<br />"); //添加a标签 <a href="#">你好世界</a>


			document.writeln(str.bold() + "<br />");
			document.write("<a href='#'>你好世界</a>" + "<br />");
			document.write(str.fontcolor("#00FF00") + "<br />"); //<font color="#00FF00">你好世界</font>
			document.write(str.fontcolor("red").fontsize(20) + "<br />"); //查看网页源码看到层级关系
			// <!-- <font size="20"><font color="red">你好世界</font></font> -->

			/* stringObject.charAt(index);
			 00.stringObject
			 01.参数：index  必需。表示字符串中某个位置的数字,即字符在字符串中的下标。
			 注释：字符串中第一个字符的下标是 0。如果参数 index 不在 0 与 string.length 之间,该方法将返回一个空字符串。
			 02.返回值：长度为 1 的字符串。位置在JavaScript 并没有一种有别于字符串类型的字符数据类型*/
			str = '你好世界';
			console.log(str.charAt(0), "-----charAt-----", str.charAt(3)); //好       //charAt(index)返回在index下标位置的字符
			console.log(str.charAt(999), "----------", str.charAt(999).length); //返回的是空串长度是0

			/* stringObject.charCodeAt(index) */
			str = '123456';
			console.log(str.charCodeAt(2), "------------------charCodeAt-----------------------"); //51     ASCII
			console.log("");

			console.log(str.concat("你好"), "--------str.concat---------", str); //178456你好   123456
			console.log([12, 23].concat([23, 34], [98, 89], 99,'hello',[10, 10, 10]));
			console.log(str.fixed() + "<br />"); //js到html  <tt>123456</tt><br />
			console.log('');

			function employee(name, job, born) { //employee对象的构造函数
				this.name = name;
				this.job = job;
				this.born = born;
			}

			var bill = new employee("Bill Gates", "Engineer", 1985); //(类)对象的构造函数,创建对象   
			//bill  employee是一个构造函数  函数也是一个对象,new创建一个函数对象
			document.write("<hr /><hr />" + bill.constructor); //constructor存储构造函数
		</script>


	</body>
</html>
