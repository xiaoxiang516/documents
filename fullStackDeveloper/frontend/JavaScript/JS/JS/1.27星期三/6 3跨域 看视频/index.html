		同源策略是浏览器最基本的安全机制:规定来自一个域的文档或脚本无法访问另一个域和来自另一个域的文档和脚本.http规定:
		
		同源策略:同源策略是浏览器最基本的安全机制，规定来自一个域的文档或脚本无法访问
		另一个域和来自另一个域的文档和脚本。
		
		http规定: 协议名、域名、端口全部一致为同域(源)，任一不同则非同域(源)
		
		跨域:摆脱同源策略的限定，让来自于一一个域的文档或脚本访问另一个域和另一个域的文
		档和脚本就叫跨域!
