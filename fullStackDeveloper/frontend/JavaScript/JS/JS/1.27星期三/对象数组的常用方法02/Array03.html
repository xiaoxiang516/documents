<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>检索元素 </title>
	</head>
	<body>
		<!-- 参数 返回值 -->
		<script>
			// 如果要检索的元素没有出现,则该方法返回 -1。
			/* array.lastIndexOf(item,start)元素从右到左首次出现的位置/下标
			 00.array
			 01.参数：item	必需。 字符串值。
			 start	可选的整数参数。它的合法取值是 0 到 stringObject.length - 1。
			 如省略该参数,则将从字符串的最后一个字符处开始检索。
			 02.返回值
			 */
			var arr = [12, 78,34, 56, 78];
			console.log(arr.lastIndexOf(12), "----lastIndexOf----", arr.lastIndexOf(34)); //0
			console.log(arr.lastIndexOf(78), '123456654321'.lastIndexOf(6),'123456654321'.indexOf(6)); //4 6 5
			//返回一个指定的字符串值最后出现的位置,在一个字符串中的指定位置   从后向前搜索
			console.log(" ");
			
			 
			/* 判断
			arr.includes(item,startindex);判断一个数组是否包含一个指定的值
			01. 参数：item,必须
			startindex:可选.从该索引处往右开始查找 如果为负值,则按升序从 array.length + fromIndex 的索引开始搜索。默认为 0。
			02.返回值：布尔值。 
			*/
			var arr = [12, 34, 56, 78];
			console.log(arr.includes(12, 0), "-------includes------", arr.includes(12, 3));
			console.log(arr.indexOf(123)); //元素从左到右在数组首次出现的位置/下标     -1(找不到) 
			console.log('');
			
			// 检索符合条件的值并返回所有符合条件的
			arr = [12, 23, 34, 56, 78, 89, 90]; //重新赋值
			function fun(num) {
				return num > 60;
			}
			console.log(arr.filter(fun), "----------filter------01",arr); //筛选 所有 大于60的数据
			console.log(arr.find(fun), "------find--------" + "\t", arr.findIndex(fun)); //返回符合条件的 第一个 元素值,索引值

 


			/* 注释：如果把空字符串 ("") 用作 separator,那么 stringObject 中的每个字符之间都会被分割。
            注释：String.split() 执行的操作与 Array.join 执行的操作是相反的。
			array.join(separator) 把arrayObject 的每个元素转换为字符串,然后把这些字符串连接起来
			00.array
			01.参数 separator	可选。指定要使用的分隔符。如果省略该参数,则使用逗号作为分隔符。
			02.返回值:String*/
			var arr = [12, 34, 56, 78];
			console.log(arr.join(), "------join-------", arr); //将字符以字符串形式返回
			console.log(arr.join("-"), "-------------", typeof arr.join("-")); //指定分隔符链接数组
			console.log('123456'.split(""));
			console.log('123456'.split(" "));
			console.log('123456'.split("3"));


			/* array.keys() 从数组创建一个包含数组键的可迭代对象
			00.array
			01.参数：没有参数。
			02.返回值:一个数组可迭代对象。*/
			var arr = [12, 34, 56, 78];
			var it = arr.keys(); //迭代器iterator//将所有下标返回成一个迭代器
			console.log(it.next(), "---keys---" ,it.next().value); //{value: 0, done: false}

			it = arr.entries();
			console.log(it.next(),  "---entries---" , it.next().value); //{value: Array(2), done: false}
		</script>
	</body>
</html>
