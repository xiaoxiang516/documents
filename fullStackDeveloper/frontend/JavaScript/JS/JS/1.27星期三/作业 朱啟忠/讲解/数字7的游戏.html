<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 
			function fun(num, max) {
				if (isNaN(num)) {
					num = 7;
				}
				if (isNaN(max)) {
					max =100;
				}
				var arr=[];
				for(var i=1;i<max;i++){
					if(i%num==0||i%10==num){
						arr.push(i);
					}
				}
				return arr;
			 }
			var arr=fun(8);
			console.log(arr);
		</script>
	</body>
</html>
