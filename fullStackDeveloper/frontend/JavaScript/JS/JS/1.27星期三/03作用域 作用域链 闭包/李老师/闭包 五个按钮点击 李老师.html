<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- (点击或其它)事件的触发等于加小括号 -->
		<!-- IIFE immedirate invoke function expression (函数立即执行表达式)
		声明一个函数立即执行 -->
		<!-- https://www.jianshu.com/p/b10b6e93ddec -->
		<button class="btn1">1</button>
		<button class="btn2">2</button>
		<button class="btn3">3</button>
		<button class="btn4">4</button>
		<button class="btn5">5</button>
		
		
		<script>
			var btns = document.querySelectorAll('button');
			for( var i = 0; i < btns.length; i++){//必须知道for循环里面的变量是全局的
				btns[i].onclick = function(){
					console.log(i);
				};//只是绑定函数，(只是声明)声明五次函数点击事件
			}
			
			for( var i = 0; i < btns.length; i++){
				(function(i){
					btns[i].onclick = function(){
						console.log(i);
					};//每绑定好一次就立即执行
				})(i);//声明一个函数立即执行,但点击事件的函数也只会在点击时执行
			}
			// i=10000; //必须知道for循环里面的变量是全局的
			
			function(i){
				btns[i].onclick = function(){
					console.log(i);
				};//声明
			}
			
			
			function aa(){  alert(123); }
			aa();
			
			
			//循环绑定事件,而不是执行;绑定完事件后,i已经是5,
			// 循环绑定事件的()scope:[
			// 	{
			// 		this:window,
			// 		i:5
			// 	}
			// ];
			// 点击时添加的上下文执行对象:scope:[
			// 	{
			// 		this:window,
					
			// 	},
			// 	{
			// 		this:window,
			// 		i:5
			// 	}
			// ];
			
			
			
		</script>
	</body>
</html>
