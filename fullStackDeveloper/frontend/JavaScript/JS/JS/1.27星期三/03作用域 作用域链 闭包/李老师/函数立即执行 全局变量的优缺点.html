<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<button class="btn1">1</button>
		<button class="btn2">2</button>
		<button class="btn3">3</button>
		<button class="btn4">4</button>	
		
		<script src="../../jQuery-1.8.2.js"></script>
		<script type="text/javascript">
			
			// 全局变量的优点:哪里都可以访问
			// 利用闭包,iife可以减少全局变量污染
			// (function(){})()   匿名函数  


			(function(){
				var i = 1;//不干扰另一个声明的i
				document.querySelector('.btn1').onclick = function(){ i++; };
				document.querySelector('.btn2').onclick = function(){ console.log(i); };
				if(1){
					var b =100;//函数作用域
				}
			})();
			
			(function(){
				var i = 1;
				document.querySelector('.btn3').onclick = function(){ i++; };
				document.querySelector('.btn4').onclick = function(){ console.log(i); };
			})();
			
			// each,提供一个函数帮你立即执行,所以自动打印
			$('button').each(function(i,item){
				console.log(i,item);
			});
		</script>
	</body>
</html>
