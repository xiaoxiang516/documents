<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.banner {
				width: 100%;
				margin: 0 auto;
				overflow: hidden;
			}

			.img-box {
				height: 550px;
				position: relative;
			}

			.img-box div {
				float: left;
			}

			.clearfix {
				content: '';
				clear: both;
				display: block;
			}

			.img-box div {
				width: 25%;
				height: 100%;
				color: red;
				background-repeat: no-repeat;
				background-position: center;
			}

			.box1 {
				background-image: url(img/banner01.jpg);

			}

			.box2 {
				background-image: url(img/banner02.jpg);
			}

			.box3 {
				background-image: url(img/banner03.jpg);
			}

			.box4 {
				background-image: url(img/banner04.jpg);
			}
		</style>
	</head>
	<body>
		<!-- 存在的问题，鼠标缩放时，banner尺寸还停留在未缩放之时文档宽度的100%，不能获取缩放之后的文档宽度的100% -->
		<div class="banner">
			<div class="img-box clearfix">
				<div class="box1 img-item">img1</div>
				<div class="box2 img-item">img2</div>
				<div class="box3 img-item">img3</div>
				<div class="box4 img-item">img4</div>
			</div>
		</div>
		<script type="text/javascript">
		 
			// 注释:
			var imgBox = document.querySelector('.img-box');
			var banner = document.querySelector('.banner');
			var imgs = document.querySelectorAll('.img-item');
			imgBox.style.width=imgs.length+'00%';
			var moveWidth = banner.clientWidth; 
		   window.onkeydown=function(e){
			if(e.altKey&&e.ctrlKey){
				moveWidth = banner.clientWidth;  
				console.log('lalal')
			}
			}
			console.log('banner.clientWidth',banner.clientWidth);
			var a = 0;
			var count = 0;  
			var interval = setInterval(function() {
				moveLeft();
				
			}, 1000);

			/* 判断移动了几张图片(相当于移动完了整个img-box长度),设置img-box下一次移动的初始位置
			为了将img-box位置直接跳转到在下一次循环 */
			function moveLeft() {
				count++;
				if (count % 4 == 0) {
					a = -moveWidth;//变化归零
				}
				a = a + moveWidth;
				imgBox.style.left = -a + 'px'; 
				console.log(a);
			}
			
				 
		</script>
	</body>
</html>
