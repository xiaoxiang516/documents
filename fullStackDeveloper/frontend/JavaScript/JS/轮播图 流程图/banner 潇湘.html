<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="banner%20潇湘.css" />
		<style type="text/css">
			.show{
				border: 5px solid red;
				padding: 20px;
			}
			.banner{
				border: 2px solid blue;
			}
		</style>
	</head>
	<body>
		<!-- 图片作为背景图片显示，并且居中显示 -->
		<!-- 4个div，每个div宽度是浏览器宽度 -->
		<div class="show">
			<div class="banner clearfix"><!-- banner有show的四倍长(因为有四张图片(背景图片)),当缩放背景图片时，能看到背景图片居中 -->
				<div class="div1"></div>
				<div class="div2"></div>
				<div class="div3"></div>
				<div class="div4"></div>
			</div>
		</div>
		<script type="text/javascript" src="banner%20潇湘.js"></script>
	</body>
</html>
