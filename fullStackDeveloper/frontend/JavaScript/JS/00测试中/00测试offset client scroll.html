<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			html{
				border: 3px solid blue;
				position: relative;
				left: 10px;
			}
			body {
				border: 6px solid red;
				height: 20px;
				margin:  0 0 0 16px;
			}
		</style>
	</head>
	<body>
		<!-- https://www.jb51.net/article/201371.htm#_lab2_0_0  重点 -->
		
		<!-- https://www.jb51.net/article/201382.htm#_label0 -->
		<!-- https://www.cnblogs.com/AI-fisher/archive/2019/07/12/11178130.html -->
	</body>
	<script type="text/javascript">
		/* var html=document.querySelector('html'); */
		
		var body = document.querySelector('body');
		body.left=20+'px';
		// body.left=10+'px';
		console.log(body.left, body.top);
		/* 包含元素 */
		console.log('01  offset - 偏移量-------------------------------');
		/* offsetLeft:元素的左外边框至 包含元素 的左内边框之间的像素距离 */

		console.log(body.offsetLeft, body.offsetTop);
		console.log(body.offsetWidth, body.offsetHeight); /* border及其之内区域 */
		console.log(body.offsetParent);
		



		console.log('02  客户区  client-------------------------------');
		/* 元素的客户区大小（client dimension）指的是元素内容及其内边距所占距的空间大小:clientWidth,clientHeight */
		console.log(body.clientLeft, body.clientTop); /* 通常这些值就等于左边和上边的边框宽度。 单边框值*/
		console.log(body.clientWidth, body.clientHeight); /* border之内的区域 */
		/* clientWidth:元素内容区宽度 + 左右内边距宽度 clientHeight：元素内容区高度 + 上下内边距高度 */


		/* 滚动条与隐藏 */
		console.log('03 scroll 滚动条的大小-------------------------------');
		/* scroll 滚动条的大小.我们一般看到的默认滚动条的宽度是17px；滚动大小：指的是包含滚动内容的元素的大小 */
		console.log(body.scrollLeft, body.scrollTop);
		console.log(body.scrollWidth, body.scrollHeight); /* 在没有滚动条的情况下，元素内容的总高度*/
		// clientLeft和clientTop返回元素的内边距的外边缘和它的边框的外边缘之间的水平距离和垂直距离，通常这些值就等于左边和上边的边框宽度。
	</script>

</html>
