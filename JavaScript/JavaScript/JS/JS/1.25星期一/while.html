<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 打印50以内的偶数 -->
		<script type="text/javascript">
			var i = 1,arr=[],index=0;
			while (i < 50) {
				if (i % 2 == 0) {
					arr[index]=i;
					index++;
				}
				i++;
			}
			console.log(arr);
			console.log("-------");
			
			var i=1;
			do{
				//循环的主体
				if(i%2==0){
					console.log();
				}
				i++;
			}while(i<500);
			
			// 变量的重复定义
			var arr=[12,34,56,87,99,76];
			var sum=0,i=0;
			while(i<arr.length){
				 sum+=arr[i];
				 i++;
			}
			console.log("sum:"+sum);
			
			// 循环是怎样的过程
		</script>
	</body>
</html>
