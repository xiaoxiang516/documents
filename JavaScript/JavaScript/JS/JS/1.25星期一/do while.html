<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// while与do while的区别
			// 先执行在判断,先判断再执行
			console.log("while--------");
			var i=0;
			while(i<0){
				console.log(i);
				i++;
			}
			console.log("do while--------");
			var j=0;
			do{
				console.log(i);
				j++;
			}while(j<0);
		</script>
		
		<script type="text/javascript">
			
		</script>
	</body>
</html>
