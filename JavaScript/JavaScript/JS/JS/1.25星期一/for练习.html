<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 练习 计算100以内所有的3或7倍数之和
			var sum = 0;
			for (var num = 1; num < 100; num++) {
				if (num % 3 == 0 || num % 7 == 0) {
					sum += num;
				}
			}
			console.log("sum:" + sum);
		</script>
	</body>
</html>
