<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i=0;
			var arr=[],index=0;//定义一个数组
			for(;;){//空语句
				if(i>10){
					break;
				}
				arr[index]=i;
				i++;
				index++;
			}
			console.log(arr);
		</script>
	</body>
</html>
