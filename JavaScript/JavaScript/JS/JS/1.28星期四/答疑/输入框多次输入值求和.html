		<!-- 崔老师 -->
		<input id="a" />
		<input id="savebtn" type="button" value="保存" />
		<input id="sumbtn" type="button" value="求和" />
		<script>
			var arr = [];
			var index = 0;
			var sum = 0;
			document.getElementById("savebtn").onclick = save;
			//onclick 是对象<input type="button"/>默认有的属性,相对于obj中属性是函数;onclick
			//属性采用具名函数形式,若在script之外
			/* var car = {
				color: "银色",
				brand: "宝马",
				model: "E5",

					name: "李四"
				}, //也是一个对象
				run: function() {
					console.log("车载飞驰");
				}
			}; */
			function save() {
				var ai = document.getElementById("a");
				var ai_v = ai.value;
				arr[index] = ai_v;
				index++;
			}

			document.getElementById("sumbtn").onclick = function() { //对象sumbtn的属性onclick是一个函数
				for (var i = 0; i < arr.length; i++) {
					sum = sum + parseInt(arr[i]);
				}
				console.log(arr);
				console.log(sum);
			};
