		<script type="text/javascript">
			/* 方法二 */

			/* 注释缺少的大问题,以后不方便回顾 */
			/* 判断是否是数字,js弱类型问题,与传 */
			function numreverse(num) {
				var arr = [],
					stop = num.toString().length,
					index = stop;
				num = num.toString(); //数字转为字符串
				console.log(stop);
				for (var i = 0; i <= stop; i++) {
					arr[i] = num.substr(index, 1);
					index--;
				}
				arr.shift();
				return arr;
			}
			var result = numreverse(123456);
			console.log(result);
		</script>


		<script type="text/javascript">
			// 用递归解决
			var arr = [];
			function reverse(num) { //num变量是以怎样的方式定义的
				if (num < 9) { //(1)递归结束条件
					console.log(parseInt(num)); //parseInt函数解决浮点型的精度问题,去掉小数
					arr.push(num);
				} else {
					console.log(parseInt(num % 10)); //求余数
					arr.push(num % 10);
					reverse(num / 10); //num整除10;递归的表达式
				}

			}
			console.log(arr);
			/* 1     6.100000000000001(浮点型的精度   为什么)   5.61 */
			reverse(561);

			/*递归与数学归纳法:
			首先:证明初值成立,(递归出口,递归结束条件)
			2)假设n时成立;3)再证n+1成立
			2)与3)递归式子 */
		</script>
