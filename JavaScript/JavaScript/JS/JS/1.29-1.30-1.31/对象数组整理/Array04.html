<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>搜索元素</title>
	</head>
	<body>
		<script type="text/javascript">
			/* array.lastIndexOf(item,start)
			 00.array
			 01.参数：item	必需。 字符串值。
             start	可选的整数参数。它的合法取值是 0 到 stringObject.length - 1。
			 如省略该参数,则将从字符串的最后一个字符处开始检索。
			 02.返回值
			 */
			var arr = [12, 34, 56, 78];
			console.log(arr.lastIndexOf(12), "----lastIndexOf----", arr.lastIndexOf(34)); //0
			console.log(arr.lastIndexOf(78), ); //2
			//返回一个指定的字符串值最后出现的位置,在一个字符串中的指定位置   从后向前搜索
			console.log(" ");

			/*指定函数处理数组的每个元素
			array.map(function(currentValue,index,arr), thisValue) 
			00.array：没变       map() 不会改变原始数组
			01.参数A:函数 必须。
			currentValue	必须。当前元素的值-------------index	可选。当前元素的索引值
			arr	可选。当前元素属于的数组对象
			02.返回值：	返回一个新数组,数组中的元素为原始数组元素调用函数处理后的值。*/
			arr = [12, 34, 56, 78];

			function fun(item) {
				return item - 10;
			}
			console.log(arr.map(fun), "------map--------", arr);
			//every(boolean)    filter(判断符合条件的,但没处理[]) find


			/* 数组元素求和
			arr.reduce(function(accumulator, item, index, array) {}, [initial]);
			00.array;
			01.参数:函数：必需
			     total	必需。初始值, 或者计算结束后的返回值。
                 currentValue	必需。当前元素
				 initial初始化accumulator
			02.返回值: */
			var arr = [12, 34, 56, 78];

			function fun(total, item) {
				console.log(total);
				return  total + item;
			}
			console.log(arr.reduce(fun), "------reduce--------", arr.reduce(fun, 10));//initial=10
			console.log(arr.reduce); //ƒ reduce() { [native code] }
			// reduce() 方法接收一个函数作为累加器,数组中的每个值（从左到右）开始缩减,最终计算为一个值。
 
			// var  reverse
			
			
			var red=[[1,2],[3,4],[5,6]].reduce(function(a,b){
				return a.concat(b);
			},[]);
			console.log(red);//合并二维数组
			
			/*语法：array.reverse() 数组元素反转*/
			document.write([1,2,3,4,5].reverse());/*字符串没有该方法*/
		</script>
	</body>
</html>
