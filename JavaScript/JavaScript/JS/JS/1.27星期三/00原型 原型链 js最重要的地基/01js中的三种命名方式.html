<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		javascript中的命名方式有：
		1）Pasacl命名法：LiWenQi;(三个中唯一的首字母大写)  
		2）Camel命名法liWenQi;
		3）Keybab命名法(短横线命名法)：li-wen-qi;
		<span class="li-wen-qi"></span>
		<ul class="list-main"><!-- 一级分类，二级分类 -->
			<ul class="sub-list"><!--建议采用短横线命名，class命名时一般不会出现大写字母 -->
				
			</ul>
		</ul>
		<script type="text/javascript">
			 声明一个变量,函数,采用骆驼(camel)命名法
			 Pascal创建的函数将来可能以new的方式调用(被new的函数首字母往往大写)
			 
		</script>
	</body>
</html>
