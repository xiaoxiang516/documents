<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 /* shift去除污迹,转移,键盘上的切换键 */
			arr = [12, 34, 56, 78, 89, 90];
			console.log(arr.shift(), "----arr.shift()在数组前删(第一个元素)------arr", arr);/*shift是删除第一项(就是下标为0的一项),并且返回删除的值*/ 
			arr = [12, 34, 56, 78, 89, 90];
			console.log(arr.pop(), '-----arr.pop()在后删(最后一个元素)--------arr', arr);/*pop出栈(c语言)*/
		
			/* arr.shift(),arr.pop()返回在数组中删除的值 */
		    /* arr.unshift(),arr.push()返回添加元素后的新数组长度值 */
			
			arr = [12, 34, 56, 78, 89, 90];
			console.log(arr.unshift(3434), '----arr.unshift()在数组前添加-----arr',arr); 
         	arr = [12, 34, 56, 78, 89, 90];
			console.log(arr.push(1212), '-----arr.push()在数组后添加--------arr', arr);
			
			
			/* array.shift();
			00.array:值改变。        
			01.参数：未知
			02.返回值：数组原来的第一个元素的值（移除的元素）任何类型（*）
			值类型：任何类型（*）数组元素可以是一个字符串,数字,数组,布尔,或者其他对象类型*/
			
			var arr = [12, 34, 56, 78]; //console.log()中的逗号,逗号前后都如同一个字符串
			console.log(arr.shift() , arr, "---------" ,arr.length); //打印删除的元素12
			arr = [];
			console.log(arr.shift()); //返回arr[0],undefined
			console.log("");
			
		</script>
	</body>
</html>
