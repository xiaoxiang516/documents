<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 参数： 一个参数,代表数组长度,多个参数,代表元素赋初值 返回值： */
			/* console.log(message) 方法用于在控制台输出信息（message）。
			参数类型:String 或 Object	必需,控制台上要显示的信息。
			在开发过程中测试各个语法的过程现象。 */
			var arr = [1, 2, 3]; // 使用字面量模式,字面量也叫直接量,看见什么,就是什么
			arr1 = new Array(1, 2, 3); //使用内置构造函数Array()创建数组
			arr2 = new Array(3); /* 构造函数一个参数定义数组的长度 */
			/* 当使用new调用的时候,构造函数总是会返回一个对象,默认情况下返回this所指向的对象。如果构造函数内没有给this赋任何属性,
			则返回一个“空”对象（除了继承构造函数的原型之外,没有自有属性）。 */
			console.log(arr, arr1, arr2, new Array(3)); //逗号  参数逗号隔开
			console.log(typeof [], typeof [1, 2], [].constructor); //数组也是对象 , 输出类型
			console.log([] instanceof Array, Array.isArray([])); //instanceof二元操作符,判断引用类型  判断类型
			/*https://www.cnblogs.com/neco/p/6168219.html
			字面量:能够直接了当地指出自己的类型并为变量进行赋值的值(像特定的数字,字符串或者是布尔值这样)
			数组字面量写法非常简单： 整个数组使用方括号括起来, 数组元素之间使用逗号分隔。 数组元素可以是任意类型, 包括数组和对象。
			数组字面量语法简单直观而且优雅, 毕竟数组只是从0开始索引的一些值的集合, 完全没必要引入构造器和new运算符（ 还要写更多的代码） */
			console.log('');

			var a1 = [3],
				a2 = new Array(3); //前者:字面量(3指数组元素),后者:内置构造函数Aray()  (3指数组长度)
			console.log(a1.length, '----字面量和构造函数的区别：-----', a2.length);
			console.log(new Array(4).join('9').length, new Array(4).join('9')); //3个9,9作为两个元素的分隔符
			//join方法是链接2个数组元素,但是如果没有2个数组元素,那么我就没地方插入join所指定的字符,所以4个数组元素,其实中间能插的位置就只有3个


			/* 注意语法形式的写法,方便理解,调用写array1,参数从array2开始写
			array1.concat(array2,array3,...,arrayX)
			00.array1:没改变。该方法不会改变现有的数组,而仅仅会返回被连接数组的一个副本 
			01.array2, array3, ..., arrayX	必需。该参数可以是具体的值,也可以是数组对象。可以是任意多个
			concat() 方法用于连接两个或多个数组。
			 */
			arr = [1, 2, 3];
			var arr1 = [4, 5, 6];
			var arr2 = [7, 8, 9];
			var new_arr = arr.concat(arr1, arr2);
			console.log(new_arr, "-----concat-----", arr); //9)new_arr [1, 2, 3, 4, 5, 6, 7, 8, 9]
			console.log("");


			/*拷贝  https://www.jianshu.com/p/a25492035f34  数组和对象的浅拷贝,深拷贝
			array.copyWithin(target, start, end)  
			array:值被改变 
			参数：target必需。复制到指定目标索引位置。
			start	可选。元素复制的起始位置。  复制 粘贴覆盖
			end	可选。停止复制的索引位置 (默认为 array.length)。如果为负值,表示倒数。 意思是不包括end
			返回值:数组 
			copyWithin() 拷贝array[start,end)     覆盖:从target开始*/
			arr = [1, 2, 3, 4, 5, 6];
			console.log(arr.copyWithin(0, 2), "------copyWithin---------", arr); //arr被改变
			console.log([1, 2, 3, 4, 5, 6].copyWithin(0, 1, 3)); //(6) [2, 3, 3, 4, 5, 6]
			console.log(" ");


			/* array.entries()
			00.array:值没变
			01.参数：无参
			02.返回值：一个数组的迭代对象,该对象包含数组的键值对 (key/value) [下标,值] 
			让迭代器 it 逐个返回集合中所有元素最简单的方法是使用 while 循环// 循环集合元素 */
			arr = [1, 2, 3, 4, 5, 6];
			var it = arr.entries();
			console.log(arr, "------------------------entries-----------------01");
			console.log(arr.entries(), "----------------entries-------------------------02"); //[object Array Iterator]
			var item;
			while (true) {
				item = it.next(); //首先在第一个之外,类似链表   得到第一个
				if (item.done) {
					break;
				}
				console.log(item);
			} //[数组下标/索引,值] .value
			console.log("");


			//问题： 迭代器
			var arr = [12, 34, 56, 78];
			var it = arr.entries();
			var item;
			while (item = it.next()) {
				if (item.done) {
					break;
				}
				console.log(item);
			}
		</script>
	</body>
</html>
