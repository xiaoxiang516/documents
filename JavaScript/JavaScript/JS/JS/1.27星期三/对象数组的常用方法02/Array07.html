		<script type="text/javascript">
			/* 数组排序 */
			/*https://www.runoob.com/jsref/jsref-sort.html
			数组顺序：倒序/逆序reverse()
			
			array.sort(sortfunction)按规则重新顺序,默认排序顺序为按字母升序。
			返回值：数组。对数组的引用。请注意,数组在原数组上进行排序(原数组改变),不生成副本。
			如果a-b>0 那么a,b就换位置  正序排序   大的(a)在后
			 a(第一个数值)  b(第二个数值)*/
			 
			var arr =  [1, 2, 3, 15, 22, 33];
			arr.sort();/*无参,那么sort()方法会调用默认的排序的方式,即先调用每个数组项的toString()转型方法,然后按照字符串Unicode编码顺序来对字符串进行排序,*/
			console.log(arr,'------arr.sort()-------');/*这是按照这些数字在Unicode字符集中的顺序进行排序的*/
			
			// 有参:https://www.cnblogs.com/lfyzoi/p/6731060.html
			arr = [12, 34, 56, 20, 78, 9, 90];
			function s(a, b) {
				return a - b;/*return一个表达式*/
				 //(7) [9, 12, 20, 34, 56, 78, 90]
				// return b-a;//(7) [90, 78, 56, 34, 20, 12, 9]
			}
			arr.sort(s);/*函数参数,指定排序规则*/
			console.log(arr);
			
			
			// var  reverse
			// 数组元素顺序颠倒
			arr = [12, 34, 56, 78];
			console.log(arr.reverse(),arr);
