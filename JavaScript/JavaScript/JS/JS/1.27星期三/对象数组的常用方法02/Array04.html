<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数处理数组的每个元素</title>
	</head>
	<body>
		<script type="text/javascript">			
			/*指定函数处理数组的每个元素
			array.map(function(currentValue,index,arr), thisValue) 每个数组元素都调用map的参数function得到新数组的元素
			00.array:没变       
			01.参数:函数 必须。
			currentValue	必须。当前元素的值-------------index	可选。当前元素的索引值
			arr	可选。当前元素属于的数组对象
			02.返回值:返回一个新数组    */
			var arr = [12, 34, 56, 78];

			function fun(item) {
				return item - 10;
			}
			console.log(arr.map(fun), "------map--------", arr);//00

			/*头等函数是函数式程序设计所必须的。通常要使用高阶函数。具有函数参数的函数,称为高阶函数
			头等函数:（程序设计语言中,函数被当作头等公民.）这意味着,函数可以作为别的函数的参数、函数的返回值,    赋值给变量    或存储在数据结构中
			arr.reduce(function(accumulator, item, index, array) {}, [initial]);
			00.array:reduce() 对于空数组是不会执行回调函数的。
			01.参数:函数:必需
			     total	必需。初始值, 或者计算结束后的返回值。
                 currentValue	必需。当前元素
				 initial初始化accumulator,如果该参数省略,accumulator初始值默认为数组的第一位元素,即array[0]
			02.返回值:返回计算结果 */
			var arr = [12, 34, 56, 78];

			function fun(total, item) {
				return  total + item;
			}
			console.log(arr.reduce(fun), "------reduce--------", arr.reduce(fun, 10));
			console.log(arr);
			console.log(arr.reduce); //ƒ reduce() { [native code] }
			// reduce() 方法接收一个函数作为累加器,数组中的每个值（从左到右）开始缩减,最终计算为一个值。	
		</script>
		
		
		 <pre>
		 	对于不支持匿名函数的语言,必须把函数绑定到一个名字上:
		 	
		 	int f(int x) {
		 	    return 3 * x + 1;
		 	}
		 	
		 	int main() {//c语言
		 	    int list[] = {1, 2, 3, 4, 5};//js:new Array(5)
		 	    map(f, list, 5);
		 	}
		 </pre>
	</body>
</html>
