<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ul> 
		<!-- 1、target在事件流的目标阶段；currentTarget在事件流的捕获，目标及冒泡阶段。 -->
		<script type="text/javascript">
			console.log(document.getElementsByTagName('ul'));
			document.getElementsByTagName('ul').onclick = function(e) {
				console.log(e.target); 
			}
			document.querySelector('li').onclick = function(e) { // 默认选中第一个
				console.log(e.target);   
				console.log(e.currentTarget);
				console.log(333)
			}
		 </script>	
	</body>
</html>
