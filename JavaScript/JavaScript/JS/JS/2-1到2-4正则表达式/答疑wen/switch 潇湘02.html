<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// java 中的return与js中的return
			var num = 7;
			switch (num) {
				case 5:
					console.log(5);
				/* default:
					console.log(-1); */
				case 7:
					console.log(3);
					// return;
				case 1:
				// return;//不合语法syntaxError
				case 4:
					console.log(4);
					// break;
			}
		</script>
		总结：
		case穿透和break有关,只有当遇到break时才会终止,不然会继续执行后面case中的代码块
		default的位置不会影响执行结果,不管你编写的代码中default放在那里,这里的条件判断都是先按顺序比较其他非default值,
		当这些条件都不满足的时候,才跳转到default的相应代码处执行。

		<script type="text/javascript">
			console.log('');
			var i = 0;
			switch (i) {
				default:
					console.log('default-------');
				case 1:
					console.log(1);
				case 2:
					console.log(2);
				case 3:
					console.log(3);

			}
		</script>

	</body>
</html>
