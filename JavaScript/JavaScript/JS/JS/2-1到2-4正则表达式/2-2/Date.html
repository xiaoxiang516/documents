<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var date = new Date();
			console.log(date);
			//计算机开始计算时间
			console.log(date.getDate()); //一个月中的某一天 (1 ~ 31)。
			console.log(date.getFullYear()); //以四位数字返回年份2021
			console.log(date.getHours()); //返回小时数
			console.log(date.getMinutes()); //0-59
			console.log(date.getMonth(), '-------getMonth-----');
			console.log(date.getSeconds(), '-------getSeconds-----');

			console.log(date.getTime());

			console.log(date.toLocaleTimeString());
			console.log(date.toLocaleDateString());
			console.log(date.toLocaleString());
			console.log(date.toString());
			
			console.log(date.valueOf(),'-------valueOf-----');
		</script>
		
		
	</body>
</html>
