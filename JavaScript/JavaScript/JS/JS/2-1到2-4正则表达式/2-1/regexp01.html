<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
		/* 	RegExpObject.test(string)
			00. RegExpObject
			01. 参数string 必需。 要检测的字符串。
			02. 返回值： boolean true false */

			var reg = /\d/; // \d等价于[0-9]  一个字符:在0-9的范围
			console.log(reg.test("as2d"));
		</script>
