<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}

			.container {
				width: 1000px;
				/* 子容器继承了他的宽度 */
				margin: 0 auto;
			}

			.numberbox {
				text-align: center;
				font-size: 80px;
				color: deepskyblue;

			}

			.inputbox {
				text-align: center;
			}
			.extract{
				height: 200px;
				border: 1px solid black;
				margin-top: 20px;
			}
			 
			 
		</style>
	</head>
	<body>
		<!-- 元素的高度宽度怎么得知的 -->
		<div class="container"><!-- 宽度设置1000px,高度为内容高度 -->
			<div class="numberbox">0</div><!-- 宽度继承父元素的1000px,高度为内容高度,106px怎么算的 -->
			<div class="inputbox"><!--  宽度继承父元素的1000px,高度为内容高度 -->
				<input type="text" id="maxnum" /><!-- 内容宽度高度,不发生宽度高度继承 -->
				<button type="button">抽号</button>
			</div>
			<div class="extract">
				<div>已抽取：</div>
				<div class="randombox"></div>
			</div>

		</div>
		<script type="text/javascript" src="抽号%20潇湘.js"></script>
			
		
	</body>
</html>
