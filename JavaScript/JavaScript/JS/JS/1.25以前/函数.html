<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义JavaScript函数</title>
	</head>
	<body>
		<script type="text/javascript">
		；	 
			function fun() { //函数语句的函数定义
				console.log("你好");
			}
			fun();

			// 表达式的函数定义
			var fun1 = function(a, b) { //a,b是全局变量,所以不用var声明,为啥又说函数参数是局部变量
				// 函数参数也是局部变量,它们只在函数体内有定义。
				if (typeof a != "number") {
					console.log("a参数不是数字类型-进行转换");
					a = parseInt(a)
				}
				if (typeof b != "number") {
					console.log("b参数不是数字类型-进行转换");
					a = parseInt(b)
				}
				console.log(a + b);
			}
			fun1(0, '23');
		</script>

		<script type="text/javascript">
			// 例子1
			// console.log();没有作用
			console.log("");
			console.log("");
			var square = function(x) {
				return x * x;
			}
			// 这个函数表达式定义了一个函数用来求传入参数的平方
			// 注意我们把它赋值给一个变量
			console.log(square(4));

			// 例子2
			// 函数表达式可以包含名称,这在递归时很有用
			var f=function fact(x) {
				if (x <= 1) return 1;
				else return x * fact(x - 1);
			}
			// console.log(f(1));
			console.log(fact(9));
			// console.log(f(9));
		</script>
	</body>
</html>
