<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		/* 当使用new调用的时候,构造函数总是会返回一个对象,默认情况下返回this所指向的对象。如果构造函数内没有给this赋任何属性,
		则返回一个“空”对象（除了继承构造函数的原型之外,没有自有属性）。 */
		<script type="text/javascript">
			var str = '你好';
			var str1 = new String("你好"); //new String("你好")是String类型的引用值

			//typeof值对象
			console.log(typeof str); //str
			console.log(typeof str1); // Object (引用类型)
			//new String("你好")是String类型的引用值

			//instanceof 判断引用对象(new 堆)
			console.log(str instanceof String); //false
			console.log(str1 instanceof String); //true
		</script>
	</body>
</html>
