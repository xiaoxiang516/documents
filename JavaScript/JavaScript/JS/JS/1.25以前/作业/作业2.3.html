<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				margin: 18px;
			}
		</style>
	</head>
	<body>
		<div><label>数字1：</label><input type="text" id="num1" /></div>
		<div><label>数字2：</label><input type="text" id="num2" /></div>
		<div><label>数字3：</label><input type="text" id="num3" /></div>
		<div><button type="button" onclick="max()">计算最大值</button></div>
		<script type="text/javascript">
			function max() {
				// alert("211");
				var num_1 = document.getElementById("num1").value;
				var num_2 = document.getElementById("num2").value;
				var num_3 = document.getElementById("num3").value;
				var num_11 = parseInt(num_1);
				var num_22 = parseInt(num_2);
				var num_33 = parseInt(num_3);
				var max = (num_11 > num_22 )? num_11 : num_22;
				var max1=(max>num_33)?max:num_33;
				alert(max1);
			}
		</script>
	</body>
</html>
