<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1.打印出100以内3的倍数,打印出100内3和7的倍数 -->
		<script type="text/javascript">
			// var arr,a=0;错误
			// 100以内3的倍数
			var arr=[],a=0;
			for(var i=1;i<=100;i++){
				if(i%3==0){
					arr[a]=i;
					a++;
				}
			}
			console.log(arr);
			
			// 100内3和7的倍数
			var arr=[],a=0;
			for(var i=1;i<=100;i++){
				if(i%3==0&&i%7==0){
					arr[a]=i;
					a++;
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
