<html>
  <body>
    <div>lalala</div>

    <!-- 全局上下文
非严格模式和严格模式中this都是指向顶层对象（浏览器中是window）。 -->
    <script>
      console.log(this === window)  // true    
    </script>
    <script>
      'use strict'
      console.log(this === window)
      this.name = '若川';
      console.log(this.name); // 若川
    </script>









  </body>
</html>
