		<script type="text/javascript">
			//函数的返回值
			//获得两个数的最大值
			function max(a, b) {
				var max = a >= b ? a : b;
				//正常代码运行过程中尽量不要出现打印,包括alert(),console()
				console.log(max);
				//当结束运行出来的结果有别的代码需要调用 时,使用return将结果返回
				//在哪里调用就返回哪里
				return max;
			}
			
			var m=max(12,23);//调用  //在哪里调用就返回哪里
			//调用了以上方法,给出了一个结果max
			
			console.log("max函数的返回的结果是"+m);
			// 一个函数只能返回一个对象
			// 一个函数执行了return 语句后,之后的代码就不会运行了

			}
			
			var r=fun(-1);
