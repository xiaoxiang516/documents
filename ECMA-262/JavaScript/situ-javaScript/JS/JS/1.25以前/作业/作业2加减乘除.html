<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 2/在页面中声明两个输入框,一个按钮,点击按钮,
		打印出两个输入框中内容之和,差,积,除数,余数 -->
		<input type="text" id="num1" />
		<input type="text" id="num2" />
		<button type="button" onclick="sum()">逻辑运算</button>
		<script type="text/javascript">
			// var sum=function(){}
			function sum() {
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				console.log("addition(加法):")
				console.log(parseInt(num1) + parseInt(num2));
				console.log("difference（减法）:")
				console.log(parseInt(num1) - parseInt(num2));
				console.log("division（除法）:")
				console.log(parseInt(num1) * parseInt(num2));
				console.log(" multiplication（乘法）:")
				console.log(parseInt(num1) / parseInt(num2));
				console.log(" remainder（求余数）:")
				console.log(parseInt(num1) %parseInt(num2));
			}
		</script>
	</body>
</html>
