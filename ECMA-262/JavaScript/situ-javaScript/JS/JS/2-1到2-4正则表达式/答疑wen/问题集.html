		<script>
			var num =3;
			// 匹配一个值,不能做范围性判断
			switch (num) {
				
				case 1:
					console.log(1);
					console.log('num=1');
					// break;
				case 2:
					console.log(2);
					console.log('num=2');
					// break;
					
				case 3:
				console.log('num=788888888889');
				
				case 19:
				console.log('去玩儿');
			}


			// switch中的return
		</script>
		<!-- 问题二 -->
		<script type="text/javascript">
			console.log('----------typeof-------instanceof--------问题二');
			var str = '你好';
			console.log(typeof str); //判断基本类型
			console.log(str instanceof String); //判断应用类型

			str = new String('你好'); //基本数据类型的引用值
			console.log(typeof str); //判断基本类型
			console.log(str instanceof String); //判断应用类型
		</script>

		<script type="text/javascript">
			console.log('----------for in---------问题六');
			var obj={
				name:'zhangsan',
				sex:'男',
				age:22
			}
			// obj.name
			// obj['name']
			for(key in obj){
				console.log(obj[key]);
				console.log(obj['key']);
				console.log(obj.key,'--------');
			}
		</script>
