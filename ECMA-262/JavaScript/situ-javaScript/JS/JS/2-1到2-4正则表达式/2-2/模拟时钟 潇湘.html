<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>从大到小 从上到下 从左到右 </title>
		<!-- 做学问脸皮要厚  注释不够  不止关注自己的问题 -->
		<style type="text/css">
			html,
			body {
				margin: 0px;
				padding: 0px;
			}

			.container {
				background-color: #06191E;
				color: white;
				text-align: center;
				padding: 20px 60px;
			}

			.fl {
				float: left;
				border: 1px solid red;
			}

			.year_week::after { /* 一个冒号还是两个 */
				content: "";
				clear: both;
				/* display: block; */
				display: table;
			}
			/* 清除浮动:插入内容;两边清空;块级化 */

			.year_week {
				width: 127px;
				font-size: 15px;
				margin: 0 auto;
			}

			.datetimebox {
				width: 400px;
				font-size: 35px;
				margin: 0 auto;
			}

			.digitalclock {
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<!-- 有问题的浮动元素居中 -->
		<div class="container">
			<div class="year_week">
				<div class="year fl"><!-- 2017-12-25 --></div>
				<div class="week fl"><!-- 星期一 --></div>
			</div>
			<div class="datetimebox">
				<!-- 09:53:11 -->
			</div>
			<div class="digitalclock">
				数字时钟
			</div>
		</div>
		<script src="clock.js"></script>
	</body>
</html>
