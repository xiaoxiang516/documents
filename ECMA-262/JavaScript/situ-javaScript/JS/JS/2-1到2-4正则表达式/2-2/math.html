<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// Math.PI
			console.log(Math.PI); //返回值：	返回圆周率（约等于3.14159）。
			console.log(Math.abs(-123));
			/* Math.abs(x) 
			00.Math
			01.参数x	必需。必须是一个数值。 */
			console.log(Math.round(1.236));
			console.log(Math.floor(12.99999));
			// ceil() 方法执行的是向上取整计算,它返回的是大于或等于函数参数,并且与之最接近的整数
			console.log(Math.ceil(1.0000),'---------------');
			console.log(Math.random()); //[0,1)
			for (var i = 0; i < 20; i++) {       //0  1  2  3  4取到的可能性什么时候相同
				var item = Math.floor(Math.random() * 19)
				console.log(item);
			}
		</script>
	</body>
</html>
