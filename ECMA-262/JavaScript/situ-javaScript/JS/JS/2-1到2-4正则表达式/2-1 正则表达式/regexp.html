<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>regular expression</title>
	</head>
	<body>

		<script type="text/javascript">
			/* RegExpObject.test(string)
			string	必需。要检测的字符串。		
				判断(boolean)是否有符合句法规则(RegExpObject)的string的子字符串	
			 */
			// \转义字符 反斜线
			var reg = /\d/; //\d等价于[0-9]。字符串的子字符串是否有0-9中的任意一个数字        
			var bool = reg.test('a2sd');
			console.log(bool); // 

			reg = /1/; // 字符串的子字符串是否有1这个数字      
			console.log(reg.test('234') + "-------------" + reg.test('2314')); //是否含有1

			// 方括号[] 方括号用于查找某个范围内的字符：
			reg = /12[456]/; //  字符串的子字符串是否有124或者125,或者126   
			console.log(reg.test('1234') + "---/12[456]/---" + reg.test('23124')); //  

			reg = /12[^456]/; //[]中^代表否定  字符串的子字符串是否有12X,X不为4,5,6, 
			console.log(reg.test("76512 "), '--------[^]--------------');
			console.log("");

			reg = /[0123456789]/; //[0-9]等同于[0123456789]
			console.log(reg.test("76512"), reg.test("z"));


			reg = /[\u4e00-\u9fa5]/; //中文匹配
			console.log(reg.test("76512你好啊"));
			reg = /[^2-9]/; // 字符串的子字符串是否有2-9之外的字符
			console.log(reg.test("12"), "---------01-----------", reg.test("ab"));

			// 注意[2-9]与[2,9]
			reg = /[2,34]/; //字符串的子字符串是否有2,或34   
			console.log(reg.test("2"), reg.test("24"), reg.test("7634"), "---------02-----------");
			console.log('');
			
			

			/* \w	查找单词字符。单词字符包括：a-z、A-Z、0-9,以及下划线。[0-9A-z_] 
			   \W	查找非单词字符。[^0-9A-z_] */
			reg = /123\w/;
			reg = /123\\w/; // \\w代表\和w
			// reg=/w/;
			// js代码中\\代表\
			console.log(reg.test("123+"),'-----01------');
			console.log(reg.test("123\\w")); //
			console.log(reg.test("123\\w"), '---------------------'); //
			
			reg = /\./;//就是.本身  \转义字符
			console.log(reg.test("12."));
			
			var reg=/^[a-z]{4}\d$/;
			console.log(reg.test('user1'));
		</script>
	</body>
</html>
