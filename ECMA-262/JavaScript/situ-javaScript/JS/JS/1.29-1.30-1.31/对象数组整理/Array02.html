<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>every() some() filter() forEach()</title>
	</head>
	<body>
		<script type="text/javascript">
			/*  array.every(function(currentValue,index,arr), thisValue)
			参数：currentValue必须。,其余,都为可选
			返回值：	布尔值:boolean.如果所有元素都通过检测返回 true,否则返回 false */
			//数组名代表全体数组元素(所有变量),函数名代表函数的定义形式
			var ages = [20, 21, 22, 23, 24, 18, 19, 33];

			function fun1(a) { /*若名为fun则调用后面的函数去了*/
			/* a代表数组ages中的元素 */
				return a > 15;
			}
			var b = ages.every(fun1); // 数组的每个元素(数组名代表全体一次性调用)都调用了fun方法进行判断
			//every(规则),规则用函数        
			console.log(b, "------every-------"); //true

			/* 数组中的每个元素都会执行这个函数
			array.some(function(currentValue, index, arr), thisValue) 
			00.array:调用此函数的对象
			01.参数：必须。 currentValue	必须。当前元素的值
			index	可选。当前元素的索引值
			arr	可选。当前元素属于的数组对象
			thisValue	可选。对象作为该执行回调时使用,传递给函数,用作 "this" 的值。
			如果省略了 thisValue ,"this" 的值为 "undefined"
			
			02.返回值：返回值：布尔值
			*/
			arr = [12, 34, 56, 20, 78, 89, 90];

			function f1(item) {
				return item >= 100;
			}
			console.log(arr.some(f1), "------some-------"); //false


			/* array.filter(function(currentValue,index,arr), thisValue)
			     array.find(function(currentValue, index, arr),thisValue)
			00.array:
			01.参数：
			currentValue	必须。当前元素的值
			index	可选。当前元素的索引值
			arr	可选。当前元素属于的数组对象
			
			thisValue可选。 传递给函数的值一般用 "this" 值。
            如果这个参数为空, "undefined" 会传递给 "this" 值(node环境测试，不是浏览器)
			
			02.返回值：filter数组. 有符合条件的都装入数组,没有,就是空数组
			find 返回符合测试条件的第一个数组元素值,如果没有符合条件的则返回 undefined。*/
			arr = [12, 23, 34, 56, 78, 89, 90]; //重新赋值
			function fun(num) {
				return num > 60;
			}
			console.log(arr.filter(fun) + "--------------filter-----------------01"); //筛选所有大于60的数据
			/* array.find(function(currentValue, index, arr),thisValue) */
			console.log(arr.find(fun) + "---find--------findIndex---" + "\t" + arr.findIndex(fun)); //返回符合条件的第一个元素值,索引值



			/* every some 用来判断
			forEach调用数组的每个元素,并将元素传递给回调函数function(currentValue, index, arr)
			array.forEach(function(currentValue, index, arr), thisValue) 
			00.array:
			01.参数：
			currentValue	必需。当前元素
			index	可选。当前元素的索引值。
			arr	可选。当前元素所属的数组对象。
			02.返回值：没有返回值  undefined
			没有返回值,本质上等同于 for 循环,对每一项执行 function 函数。
			即map是返回一个新数组,原数组不变,forEach 是改变原数组。
			
			break跳不出去，return也是；
			*/
			arr = [12, 23, 34, 56];
			console.log("forEach()");
			arr.forEach(function(item, index, array) {
				console.log(array[index]);
			});

			console.log(arr);
		</script>
	</body>
</html>
