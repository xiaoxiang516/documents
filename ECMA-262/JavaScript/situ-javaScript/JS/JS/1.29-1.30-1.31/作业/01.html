<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function push(arr) {
				var fromarr = Array.from(arr);
				for (var i = 1; i < arguments.lengh; i++) {
					fromarr.push(arguments[i]);
				}
				return fromarr;
			}
			var result=push([1,2,3],0,0,0);
			console.log(result);
		</script>
	</body>
</html>
