<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我们只想实现一个简单的功能，但这些代码实在太多了</title>
	</head>
	<body>
		<!-- 如果函数中从来没有使用过this关键，普通函数和箭头函数可以任意使用 -->
		
		<script>
			// 箭头函数:减少代码量
			// 外围函数
			// 箭头函数没有自己的arguments对象，且未来无论函数在哪个上下文中执行，
			// 箭头函数始终可以访问外围函数的arguments对象。
			function fun(a,b) {
				return ()=> console.log(arguments[0]);
				//箭头函数没有arguments,它的内部写了arguments,那么表示的是它的外层函数的arguments
			}
			fun(1).call(this);//返回一个匿名函数并立即调用
			// 箭头函数的调用方式
			
			箭头函数的语法简洁，非常适用于数组处理。举例来说，
			如果你想给数组排序，通常需要写一个自定义的比较器：
			
			// Object
			
			var arr = [];
			// 箭头;	参数与函数体
			// 全写	function(item1,item2) {  return item;  } 
			// 无参 ()  一个参数 item => item;
			// 两个参数  (item1,item2) => item
			
			// 多个参数		多条语句(函数体)
		</script>
	</body>
</html>
