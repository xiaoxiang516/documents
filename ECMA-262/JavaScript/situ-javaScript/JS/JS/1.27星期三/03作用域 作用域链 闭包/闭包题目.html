<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//闭包题目
			function fun(n, o) {//以函数名定义函数(即是具名函数)
				console.log(o);
				return {//返回一个object匿名对象
				// 对象字面量表达式创建对象的写法,例如{a:11,b:22}
					fun: function(m) {//对象中有一个属性fun,里面存放的是一个新创建匿名函数表达式function(m) {}
						return fun(m, n);
					}
				};
			}

			// 第一个例子
			var a = fun(0); //打印undefined   原因A
			a.fun(1); // 返回 ？
			a.fun(2); // 返回 ？
			a.fun(3); // 返回 ？
			console.log("----------");
			// 第二个例子
			var b = fun(0)
				.fun(1)
				.fun(2)
				.fun(3); //undefined,?,?,?
			console.log("----------");
			// 第三个例子
			var c = fun(0).fun(1);
			c.fun(2);
			c.fun(3); //undefined,?,?,?
		</script>
	 
	</body>
</html>
