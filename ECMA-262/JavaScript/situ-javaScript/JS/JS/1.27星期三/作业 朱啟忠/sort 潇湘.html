<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var fruits = ["Banana", "Orange", "Apple", "Mango"];
			fruits.sort();
			document.write(fruits);
			
			var arr = [9,7,2];
			
			arr.sort(function(a,b){
			    if(a>b) // 如果 a 大于 b,位置互换
			        return 1;
			    else //否则,位置不变
			        return -1;
			});
			// 排序结果: 2,7,9
			document.write("<br />"+arr);
			
			var list=[1,2,3,4];
			list.sort((x,y)=>y-x);
			document.write("<br />"+list);
			
			var arr = [23,43,54,656,45,53,43,23,4,5,6,4,5]
			var s = new Set(arr)
			s = [...s]
			// console.log(s)
			s.sort((a,b)=>(a-b))
			console.log(s)  // [ 4, 5, 6, 23, 43, 45, 53, 54, 656 ]
		</script>
	</body>
</html>
