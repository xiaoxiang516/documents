<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弱小就是原罪</title>
	</head>
	<body>
		<!-- https://www.runoob.com/w3cnote/javascript-basic-types-and-reference-types.html -->
		<!--  instanceof：用来判断某个构造函数的 prototype 属性所指向的对象是否存在于另外一个要检测对象的原型链上
		 简单说就是判断一个引用类型的变量具体是不是某种类型的对象 -->
		<script type="text/javascript">
		 

			console.log(({}) instanceof Object);
			console.log(([]) instanceof Array);
			console.log((/aa/g) instanceof RegExp);
			console.log(function(){} instanceof Function);
			
			
			var a;
			typeof a;    // undefined
			
			a = null;
			typeof a;    // object
			
			a = true;
			typeof a;    // boolean
			
			a = 666;
			typeof a;    // number 
			
			a = "hello";
			typeof a;    // string
			
			a = Symbol();
			typeof a;    // symbol
			
			a = function(){}
			typeof a;    // function
			
			a = [];
			typeof a;    // object
			a = {};
			typeof a;    // object
			a = /aaa/g;
			typeof a;    // object
		</script>
	</body>
</html>
