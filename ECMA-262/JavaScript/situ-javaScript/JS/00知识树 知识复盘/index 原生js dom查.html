<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div></div>
		<div id="div1"></div>
		<div name="qqq"></div>
		<span name="qqq"></span>
		<div class="box"></div>
		<span></span>
		<script>
			// 最早的三个 document.getElementById/getElementsByTagName/getElementsByName
			console.log(document.getElementById('div1'));//得到dom对象<div id="div1"></div>
			console.log(document.getElementById('div2'));//null
			console.log(document.querySelector('div'));
			console.log(document.querySelector('aaa'));//null
			console.log(document.querySelectorAll('div'));
			console.log(document.querySelectorAll('aaa'));// NodeList []
			
			console.log(document.getElementsByName('qqq'));// NodeList(2) [div, span] 
			console.log(document.getElementsByName('aaa')); //NodeList []
			// 返回类数组,只能找同一个标签 getElementsByTagName("div span") 不对
			console.log(document.getElementsByTagName('div'));//HTMLCollection(2) [div#div1, div, div1: div#div1]
			console.log(document.getElementsByTagName('rr'));// HTMLCollection []
			//  [object HTMLCollection]
			// HTMLCollection 是一个接口，表示 HTML 元素的集合，它提供了可以遍历列表的方法和属性。
			console.log(document.getElementsByClassName('box'));// HTMLCollection [div.box]
			console.log(document.getElementsByClassName('aaa'));// HTMLCollection []
		 
			console.log();
			console.log();
			console.log();
			console.log();
			
			// getElementsByName   
			// getElementsByTagName   HTMLCollection   获取任何类型的 HTML 元素的列表   document.getElementsByTagName("p")[3];
			// 						如果把特殊字符串 "*" 传递给 getElementsByTagName() 方法，它将返回文档中所有元素的列表，元素排列的顺序就是它们在文档中的顺序。
			// getElementsByClassName  HTMLCollection   
			
			// getElementById   
			// querySelector   
			// querySelectorAll   
			
			console.log(document.getElementsByName('div').constructor);//ƒ NodeList() { [native code] }
			console.log(Object.prototype.toString.call(document.getElementsByName('div')));//[object NodeList]  
			console.log(Object.prototype.toString.call(document.getElementsByTagName('div')));
			
			console.log();
			
			// 历史上的DOM集合接口。主要不同在于HTMLCollection是元素集合而NodeList是节点集合（即可以包含元素，
			// 也可以包含文本节点）。所以 node.childNodes 返回 NodeList，而 node.children 和 node.getElementsByXXX 
			// 返回 HTMLCollection 。唯一要注意的是 querySelectorAll 返回的虽然是 NodeList ，但是实际上是元素集合，
			// 并且是静态的（其他接口返回的HTMLCollection和NodeList都是live的）。事实上，将来浏览器将增加 queryAll 
			// 接口取代现在的 querySelectorAll，返回 Elements 是 Array 的子类（因而可以使用Array上的forEach、map等方法）。

			// 部分专为 HTML 中的 DOM 解析添加其特有的 APINodeList 接口说明是在 Core 中体现的HTMLCollection 
			// 接口是在 HTML 中特有的规范中两者都返回的是（live的） Node 集合与 Node（取索引）

	</body>
